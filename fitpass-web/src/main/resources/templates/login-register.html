<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <th:block th:include="common/vendor-head"></th:block>
    <link rel="stylesheet" th:href="@{https://www.w3schools.com/w3css/4/w3.css}">
    <link th:href="@{/user-homepage-assets/assets/css/MyStyle.css}" rel="stylesheet">
</head>

<body class="login-register-body">
<div style="height: 100%; width: 100%;">
    <div class="row mx" style="height: 100%; width: 100%;">
        <div class="col-md-6 banner-wrapper">
            <div class="banner">
                <div onclick="changeTab" id="changeTab" class="ghost_btn move_register">Đăng ký ngay</div>
            </div>
        </div>

        <!-- <div class="col-md-6 tab"> -->
        <div id="login-tab" class="col-md-6 login-tab">
<!--            <form th:action="@{/login}" method='POST'>-->
            <h1 class="fw-bold">ĐĂNG NHẬP</h1>
            <div class="line"></div>
            <form th:action="@{/login}" method='POST'>
            <div class="input-fields">
                <div class="input-field">
                    <div class="input-title">Tên đăng nhập</div>
                    <input type="text" name="account" placeholder="Nhập tên đăng nhập của bạn" value="">
                </div>
                <div class="input-field">
                    <div class="input-title">Mật khẩu</div>
                    <input type="password" name="password" placeholder="Nhập mật khẩu của bạn" value="">
                </div>
                <div class="mt-4" style="display: flex;">
                    <div class="remember-me">
                        <input id="wp-comment-cookies-consent" name="wp-comment-cookies-consent" type="checkbox"
                               value="yes">
                        <label for="wp-comment-cookies-consent">Remember me
                        </label>
                    </div>
                    <a class="forgot-pw" th:href="@{/forgot-password}">Quên mật khẩu?</a>
                </div>
            </div>
            <button class="login">Đăng nhập</button>
            </form>
            <div th:if="${param.logout}" id="toast-info" class="alert alert-success">Đăng xuất thành công.</div>
            <div th:if="${param.error}" id="toast-error" class="alert alert-danger" role="alert">
                Email hoặc mật khẩu không chính xác.
            </div>
        </div>


        <div id="register-tab" class="col-md-6 register-tab">
            <h1 class="fw-bold">ĐĂNG KÝ</h1>
            <div class="line"></div>
            <div class="input-fields">
                <div class="name" style="display: flex;">
                    <div class="input-field fname">
                        <div class="input-title">Họ và tên đệm</div>
                        <input type="text" name="fist-name" value="">
                    </div>
                    <div class="input-field lname">
                        <div class="input-title">Tên</div>
                        <input type="text" name="last-name" value="">
                    </div>
                </div>
                <div class="name" style="display: flex;">
                    <div class="input-field fname">
                        <div class="input-title">Gmail</div>
                        <input type="text" name="email" value="">
                    </div>
                    <div class="input-field lname">
                        <div class="input-title">Số điện thoại</div>
                        <input type="number" name="phone" value="">
                    </div>
                </div>
                <div class="input-field">
                    <div class="input-title">Tên đăng nhâp</div>
                    <input type="number" name="username" value="">
                </div>
                <div class="input-field">
                    <div class="input-title">Mật khẩu</div>
                    <input type="password" name="password" value="">
                </div>
                <div class="input-field">
                    <div class="input-title">Xác nhận mật khẩu</div>
                    <input type="password" name="password" value="">
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; column-gap: 8px;">
                    <div class="input-field dob">
                        <div class="input-title">Ngày sinh</div>
                        <input type="date" value="">
                    </div>
                    <div class="input-field gender">
                        <div class="input-title">Giới tính</div>
                        <div class="mt-2" style="display: flex;">
                            <div style="display: flex;">
                                <input type="radio" name="gender" value="male" checked>
                                <span style="margin-left: 4px">nam</span>
                            </div>
                            <div style="display: flex; margin-left: 15px;">
                                <input type="radio" name="gender" value="female">
                                <span style="margin-left: 4px">nữ</span>
                            </div>
                            <div style="display: flex; margin-left: 15px;">
                                <input type="radio" name="gender" value="other">
                                <span style="margin-left: 4px">khác</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="login">Đăng ký</button>
        </div>
    </div>
</div>

<script th:if="${param.logout}">
    const toastInfo = document.getElementById("toast-info");
    toastInfo.classList.add("show", "alert", "alert-success");
    setTimeout(function () {
        toastInfo.classList.remove("show");
    }, 2800);
</script>

<script th:if="${param.error}">
    const toastError = document.getElementById("toast-error");
    toastError.classList.add("show");
    setTimeout(function () {
        toastError.classList.remove("show");
    }, 2800);
</script>

<script>
    const registerTab = document.getElementById("register-tab");
    // loginTab.style.display = "block";
    registerTab.style.display = "none";
    const loginTab = document.getElementById("login-tab");
    const changeTab = document.getElementById("changeTab");
    changeTab.addEventListener("click", () => {
        if(changeTab.innerHTML === "Đăng ký ngay"){
            changeTab.innerHTML = "Đăng nhập";
            loginTab.style.display = "none";
            registerTab.style.display = "flex";
        }
        else if(changeTab.innerHTML === "Đăng nhập"){
            loginTab.style.display = "flex";
            registerTab.style.display = "none";
            changeTab.innerHTML = "Đăng ký ngay";
        }
    });
</script>
</body>

</html>
