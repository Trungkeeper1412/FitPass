<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="gym-owner/common/head"></th:block>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:replace="gym-owner/common/sidebar"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <th:block th:replace="gym-owner/common/navbar"></th:block>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3 d-flex justify-content-between">
                        <h2 class="m-0 font-weight-bold text-primary">Danh sách các nhân viên</h2>
                        <a th:href="@{/gym-owner/employee/add}" class="btn btn-primary" data-toggle="tooltip"
                           data-placement="left" title="Thêm nhân viên">
                            <i class="fas fa-plus"></i>
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Thứ tự</th>
                                    <th>Ảnh đại diện</th>
                                    <th>Tên nhân viên</th>
                                    <th>Số điện thoại</th>
                                    <th>Email</th>
                                    <th>Trạng thái</th>
                                    <th>Chi tiết</th>
                                </tr>
                                </thead>
                                <tbody>
                                <th:block th:each="e : ${listOfEmployee}">
                                    <tr>
                                        <td th:text="${eStat.index + 1}">1</td>
                                        <td>
                                            <img th:src="${e.getImageUrl() != null ? e.getImageUrl() : '/images/system/no_image.png'}" alt="Image">
                                        </td>
                                        <td th:text="${e.getFirstName() + ' ' + e.getLastName()}">Lê Đình Tuấn</td>
                                        <td th:text="${e.getPhoneNumber()}">0987654321</td>
                                        <td th:text="${e.getEmail()}">ldt2001@gmail.com</td>
                                        <td th:text="${e.isUserDeleted() ? 'Không hoạt động' : 'Hoạt động'}">Hoạt động</td>
                                        <td>
                                            <form action="/gym-owner/employee/details" method="post">
                                                <input type="hidden" name="id1" th:value="${e.getUserId()}">
                                                <input type="hidden" name="id2" th:value="${e.getUserDetailId()}">
                                                <button type="submit" class="btn btn-primary">Cập nhật</button>
                                            </form>
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <th:block th:replace="gym-owner/common/footer"></th:block>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<th:block th:replace="gym-owner/common/logout-modal"></th:block>

<th:block th:replace="gym-owner/common/script"></th:block>

</body>

</html>
