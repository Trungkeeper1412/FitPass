<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="gym-owner/common/head"></th:block>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:replace="gym-owner/common/sidebar"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <th:block th:replace="gym-owner/common/navbar"></th:block>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div class="card">
                    <form action="/gym-owner/department/location" method="post" th:object="${updateGymOwnerDepartmentLocation}">
                        <div class="card-header">
                            <h2 class="fw-bold text-primary">Cập nhật vị trí</h2>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="row">
                                    <div class="col-md-6 pb-4">
                                        <img class="guide-img" src="https://bom.so/r1ld1E" alt="guide">
                                    </div>
                                    <div class="col-md-6 pb-4">
                                        <img class="guide-img" src="https://bom.so/r1ld1E" alt="guide">
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="latitude" class="form-label fw-bold">Vĩ độ :</label>
                                            <input th:value="${updateGymOwnerDepartmentLocation.getLatitude()}" type="text" class="form-control" id="latitude" name="latitude"
                                                   placeholder="Nhập kinh độ" th:field="*{latitude}"/>
                                            <span th:if="${#fields.hasErrors('latitude')}" th:errors="*{latitude}" class="text-danger"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="longitude" class="form-label fw-bold">Kinh độ
                                                :</label>
                                            <input th:value="${updateGymOwnerDepartmentLocation.getLongitude()}" type="text" class="form-control" id="longitude" name="longitude"
                                                   placeholder="Nhập kinh độ" th:field="*{longitude}"/>
                                            <span th:if="${#fields.hasErrors('longitude')}" th:errors="*{longitude}" class="text-danger"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <th:block th:replace="gym-owner/common/footer"></th:block>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<th:block th:replace="gym-owner/common/logout-modal"></th:block>

<th:block th:replace="gym-owner/common/script"></th:block>

</body>

</html>
