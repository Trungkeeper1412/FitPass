<!DOCTYPE html>
<html lang="en">
<th:block th:replace="gym-owner/common/head"></th:block>
<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <th:block th:replace="gym-owner/common/sidebar"></th:block>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <th:block th:replace="gym-owner/common/navbar"></th:block>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h2 class="m-0 font-weight-bold text-primary">Hồ sơ người dùng</h2>
                        </div>
                        <div class="card-body">
                            <section>
                                <ul class="nav nav-tabs" id="myTabs" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <a class="nav-link active" id="information-tab" data-toggle="tab" href="#information" role="tab"
                                            aria-controls="information" aria-selected="true">Thông tin cơ bản</a>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <a class="nav-link" id="change-password-tab" data-toggle="tab" href="#change-password" role="tab"
                                            aria-controls="change-password" aria-selected="false">Đổi mật khẩu</a>
                                    </li>
                                </ul>
                                <div class="tab-content mt-4">
                                    <div class="tab-pane fade show active" id="information" role="tabpanel" aria-labelledby="information-tab">
                                        <div class="card-box">
                                            <h2 class="fs-title text-center">Thông tin cơ bản</h2>
                                            <div class="row">
                                                <div class="col-md-2 mb-3">
                                                    <label for="department-img" class="form-label fw-bold w-100">Ảnh :</label>
                                                    <img class="show-department-img" src="img/undraw_profile.svg" alt="Chưa chọn hình ảnh">
                                                    <input type="file" class="form-control mt-2" id="department-img" name="department-img" accept="image/*" onchange="previewImage(this);">
                                                </div>
                                                <div class="col-md-5 mb-3">
                                                    <div class="mb-3">
                                                        <label for="firt-name" class="form-label fw-bold">Họ :</label>
                                                        <input type="text" class="form-control" id="firt-name"
                                                            name="firt-name" placeholder="Nhập họ">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="email" class="form-label fw-bold">Email :</label>
                                                        <input type="text" class="form-control" id="email"
                                                            placeholder="Nhập gmail">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="address" class="form-label fw-bold">Địa chỉ :</label>
                                                        <input type="text" class="form-control" id="address" name="address" placeholder="Nhập địa chỉ">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="date-of-birth" class="form-label fw-bold">Ngày Sinh :</label>
                                                        <input type="date" class="form-control" id="date-of-birth" name="date-of-birth">
                                                    </div>
                                                </div>
                                                <div class="col-md-5 mb-3">
                                                    <div class="mb-3">
                                                        <label for="last-name" class="form-label fw-bold">Tên :</label>
                                                        <input type="text" class="form-control" id="last-name"
                                                            name="last-name" placeholder="Nhập tên">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="phone" class="form-label fw-bold">Số Điện Thoại :</label>
                                                        <input type="text" class="form-control" id="phone" name="phone" value="0987654321">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="id-card" class="form-label fw-bold">Số Căn Cước :</label>
                                                        <input type="text" class="form-control" id="id-card" name="id-card" placeholder="Nhập số căn cước">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="gender" class="form-label fw-bold">Giới Tính :</label>
                                                        <select class="form-select" id="gender" name="gender">
                                                            <option value="">Chọn giới tính</option>
                                                            <option value="Nam">Nam</option>
                                                            <option value="Nữ">Nữ</option>
                                                            <option value="Khác">Khác</option>
                                                        </select>
                                                    </div>  
                                                </div>
                                                <div class="col-md-12 text-center">
                                                    <input class="btn btn-submit" type="submit" value="Lưu thay đổi">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                        
                                    <div class="tab-pane fade" id="change-password" role="tabpanel" aria-labelledby="change-password-tab">
                                        <div class="card-box">
                                            <h2 class="fs-title text-center">Đổi mật khẩu</h2>
                                            <div class="row">
                                                <div class="row">
                                                    <div class="col-md-5 mb-3 mx-auto">
                                                        <div class="mb-3">
                                                            <label for="old-password" class="form-label fw-bold">Mật khẩu cũ:</label>
                                                            <input type="password" class="form-control" id="old-password" name="old-password" placeholder="Nhập mật khẩu cũ">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-5 mb-3 mx-auto">
                                                        <div class="mb-3">
                                                            <label for="new-password" class="form-label fw-bold">Mật khẩu mới:</label>
                                                            <input type="password" class="form-control" id="new-password" name="new-password" placeholder="Nhập mật khẩu mới">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-5 mb-3 mx-auto">
                                                        <div class="mb-3">
                                                            <label for="confirm-password" class="form-label fw-bold">Xác nhận mật khẩu mới:</label>
                                                            <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Xác nhận mật khẩu mới">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-12 text-center">
                                                    <input class="btn btn-submit" type="submit" value="Lưu mật khẩu">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>    
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <th:block th:replace="gym-owner/common/footer"></th:block>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    <th:block th:replace="gym-owner/common/script"></th:block>
</body>

</html>
