<!DOCTYPE html>
<html lang="en">
<th:block th:replace="gym-owner/common/head"></th:block>
<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <th:block th:replace="gym-owner/common/sidebar"></th:block>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <th:block th:replace="gym-owner/common/navbar"></th:block>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="fw-bold text-primary">Quản lý hình ảnh</h2>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="row text-start">
                                    <div class="col-md-4">
                                        <label for="logo" class="form-label fw-bold fs-4">Logo :</label>
                                        <div class="image-container">
                                            <img th:src="${departmentDetails.getDepartmentLogoUrl()}" alt="Image">
                                            <div class="image-actions">
                                                <button class="img-edit-button" type="button" data-toggle="tooltip"
                                                    data-placement="top" title="Chỉnh sửa hình ảnh"><i
                                                        class="fas fa-edit"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="thumbnail" class="form-label fw-bold fs-4">Thumbnail
                                            :</label>
                                        <div class="image-container">
                                            <img th:src="${departmentDetails.getDepartmentThumbnailUrl()}" alt="Image">
                                            <div class="image-actions">
                                                <button class="img-edit-button" type="button" data-toggle="tooltip"
                                                    data-placement="top" title="Chỉnh sửa hình ảnh"><i
                                                        class="fas fa-edit"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="banner" class="form-label fw-bold fs-4">Ảnh bìa
                                            :</label>
                                        <div class="image-container">
                                            <img th:src="${departmentDetails.getDepartmentWallpaperUrl()}" alt="Image">
                                            <div class="image-actions">
                                                <button class="img-edit-button" type="button" data-toggle="tooltip"
                                                    data-placement="top" title="Chỉnh sửa hình ảnh"><i
                                                        class="fas fa-edit"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="album-separator"></div>
                                <div class="row text-start">
                                    <div class="col">
                                        <div class="d-flex justify-content-between pt-3">
                                            <label for="album" class="form-label fw-bold fs-4">Album
                                                ảnh:</label>
                                            <input type="file" id="imageInput" style="display: none;" accept="image/*">
                                            <a class="fw-bold fs-5 text-black" id="addImageButton">Thêm
                                                ảnh</a>
                                        </div>
                                        <div class="row-add">
                                            <div class="col-md-4">
                                                <div class="image-container" th:each="album : ${departmentAlbums}">
                                                    <img th:src="${album.photoUrl}" alt="image">
                                                    <div class="image-actions">
                                                        <button class="img-edit-button" type="button"
                                                            data-toggle="tooltip" data-placement="top"
                                                            title="Chỉnh sửa hình ảnh"><i
                                                                class="fas fa-edit"></i></button>
                                                        <button class="img-delete-button" type="button"
                                                            data-toggle="tooltip" data-placement="top"
                                                            title="Xóa hình ảnh"><i class="fas fa-trash"></i></button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <th:block th:replace="gym-owner/common/footer"></th:block>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    <th:block th:replace="gym-owner/common/script"></th:block>
</body>

</html>
