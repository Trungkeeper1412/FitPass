<!DOCTYPE html>
<html lang="en">
<th:block th:replace="gym-owner/common/head"></th:block>
<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <th:block th:replace="gym-owner/common/sidebar"></th:block>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <th:block th:replace="gym-owner/common/navbar"></th:block>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="fw-bold text-primary">Cập nhật tiện ích</h2>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="text-start">
                                    <table class="table table-bordered" id="dataTableFeatures" width="100%"
                                        cellspacing="0">
                                        <thead>
                                            <tr>
                                                <th>Thứ tự</th>
                                                <th>Tên tiện ích</th>
                                                <th>Icon</th>
                                                <th><input type="checkbox" id="checkAll">
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>1</td>
                                                <td>Bãi đỗ xe</td>
                                                <td><i class="bi bi-p-circle"></i></td>
                                                <td><input type="checkbox" class="rowCheckbox"></td>
                                            </tr>
                                            <tr>
                                                <td>2</td>
                                                <td>Quầy nước</td>
                                                <td><i class="fa-solid fa-martini-glass-citrus"></i></td>
                                                <td><input type="checkbox" class="rowCheckbox"></td>
                                            </tr>
                                            <tr>
                                                <td>3</td>
                                                <td>Khăn miễn phí</td>
                                                <td><i class="fas fa-scroll"></i></td>
                                                <td><input type="checkbox" class="rowCheckbox"></td>
                                            </tr>
                                            <tr>
                                                <td>4</td>
                                                <td>Phòng y tế</td>
                                                <td><i class="fa-solid fa-suitcase-medical"></i></td>
                                                <td><input type="checkbox" class="rowCheckbox"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <th:block th:replace="gym-owner/common/footer"></th:block>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    <th:block th:replace="gym-owner/common/script"></th:block>
</body>

</html>
