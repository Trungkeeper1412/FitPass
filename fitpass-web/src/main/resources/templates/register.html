<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">

<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Đăng ký</title>
    <meta content="" name="description"/>
    <meta content="" name="keywords"/>

    <th:block th:insert="~{common/vendor-head}"></th:block>

    <th:block th:include="common/vendor-head"></th:block>
    <link rel="stylesheet" th:href="@{https://www.w3schools.com/w3css/4/w3.css}">
    <link rel="stylesheet" th:href="@{/user-homepage-assets/assets/css/MyStyle.css}">

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body class="login-register-body">

<div class="register-login-content">
    <div class="col-md-6 banner-wrapper">
        <div class="banner">
            <a th:href="@{/landing-page}" class="ghost_btn move_register">Trang giới thiệu</a>
        </div>
    </div>

    <div class="col-md-6 register-tab" id="register-tab">
        <form class="mb-4" action="/register" id="formSubmit" method="post" th:object="${userRegisterDTO}">
        <h1 class="fw-bold">ĐĂNG KÝ</h1>
        <div class="line"></div>
            <div class="input-fields">
                <div style="display: flex;">
                    <div class="input-field fname">
                        <div class="input-title">Họ và tên đệm</div>
                        <input name="fist-name" th:field="*{firstName}" type="text">
                        <span class="error" th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}"></span>
                    </div>
                    <div class="input-field lname">
                        <div class="input-title">Tên</div>
                        <input name="last-name" th:field="*{lastName}" type="text">
                        <span class="error" th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}"></span>
                    </div>
                </div>
                <div class="mt-2" style="display: flex;">
                    <div class="input-field fname">
                        <div class="input-title">Gmail</div>
                        <input name="email" th:field="*{email}" type="text">
                        <span class="error" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></span>
                    </div>
                    <div class="input-field lname">
                        <div class="input-title">Số điện thoại</div>
                        <input name="phoneNumber" th:field="*{phoneNumber}" type="number">
                        <span class="error" th:errors="*{phoneNumber}"
                              th:if="${#fields.hasErrors('phoneNumber')}"></span>
                    </div>
                </div>
                <div class="mt-2" style="display: flex;">
                    <div class="input-field dob">
                        <div class="input-title">Ngày sinh</div>
                        <input th:field="*{dateOfBirth}" type="date">
                        <span class="error" th:errors="*{dateOfBirth}" th:if="${#fields.hasErrors('dateOfBirth')}"></span>
                    </div>
                    <div class="input-field gender">
                        <div class="input-title">Giới tính</div>
                        <select class="form-select" id="gender" name="gender" style="padding: 8px; border: 2px solid #e1e1e1;" th:field="*{gender}">
                            <option value="">Chọn giới tính</option>
                            <option value="Male">Nam</option>
                            <option value="Female">Nữ</option>
                        </select>
                        <span class="error" th:errors="*{gender}" th:if="${#fields.hasErrors('gender')}"></span>
                    </div>
                </div>
                <div class="input-field mt-4">
                    <div class="input-title">Tên đăng nhâp</div>
                    <input name="userAccount" th:field="*{userAccount}" type="text">
                    <span class="error" th:errors="*{userAccount}" th:if="${#fields.hasErrors('userAccount')}"></span>
                </div>
                <div class="input-field mt-4">
                    <div class="input-title">Mật khẩu</div>
                    <input name="userPassword" th:field="*{userPassword}" type="password">
                    <span class="error" th:errors="*{userPassword}"
                          th:if="${#fields.hasErrors('userPassword')}"></span>
                </div>
                <div class="input-field mt-4 mb-4">
                    <div class="input-title">Xác nhận mật khẩu</div>
                    <input name="reUserPassword" th:field="*{reUserPassword}" type="password">
                    <span class="error" th:errors="*{reUserPassword}"
                          th:if="${#fields.hasErrors('reUserPassword')}"></span>
                </div>
            </div>
            <div class="g-recaptcha mt-4" data-type="image" data-sitekey="6Ld0IC0pAAAAAAt_BrlfqYrB1IPKQ93fmucqQPbg"></div>
            <button class="login" id="updateInfo" type="submit" >Đăng ký</button>
        </form>
        <p class="mx-auto mt-4 text-dark login-register-link">Đã có tài khoản?<a th:href="@{/login}" class="link-style" style="margin-left: 10px">Đăng nhập ngay</a></p>
    </div>
</div>

<th:block th:include="common/vendor-script"></th:block>

<script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>

</body>

</html>
