<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="admin/common/head"></th:block>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:replace="admin/common/sidebar"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <th:block th:replace="admin/common/navbar"></th:block>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3 d-flex justify-content-between">
                        <h2 class="m-0 font-weight-bold text-primary">Lịch sử giao dịch của các thương hiệu</h2>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Thương hiệu</th>
                                    <th>Tổng số giao dịch</th>
                                    <th>Tổng số credit đã rút</th>
                                    <th>Tổng số tiền quy đổi</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <th:block th:each="h: ${listHisBrand}">
                                        <tr>
                                            <td th:text="${h.brandName}">California Fitness & Yoga</td>
                                            <td th:text="${h.totalRequest}">12</td>
                                            <td th:text="${h.amountCredit}">12,450</td>
                                            <td class="money-value" th:text="${h.actualMoney}">12,450,000 VNĐ</td>
                                        </tr>
                                    </th:block>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <th:block th:replace="admin/common/footer"></th:block>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<th:block th:replace="admin/common/logout-modal"></th:block>
<th:block th:replace="admin/common/script"></th:block>

<script>
    const money_elements = document.querySelectorAll('.money-value');
    money_elements.forEach((element) => {
        element.innerHTML = new Intl.NumberFormat('it-IT', { style: 'currency', currency: 'VND' }).format(element.innerHTML)
    });
</script>
</body>

</html>
