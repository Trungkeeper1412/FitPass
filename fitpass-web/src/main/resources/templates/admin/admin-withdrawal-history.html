<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="admin/common/head"></th:block>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:replace="admin/common/sidebar"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <th:block th:replace="admin/common/navbar"></th:block>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3 d-flex justify-content-between">
                        <h2 class="m-0 font-weight-bold text-primary">Lịch sử giao dịch của các thương hiệu</h2>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Thương hiệu</th>
                                    <th>Tổng số giao dịch</th>
                                    <th>Tổng số credit đã rút</th>
                                    <th>Tổng số tiền quy đổi</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>California Fitness & Yoga</td>
                                    <td>12</td>
                                    <td>12,450</td>
                                    <td>12,450,000 VNĐ</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Kickfit Sport</td>
                                    <td>23</td>
                                    <td>21,450</td>
                                    <td>21,450,000 VNĐ</td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>Elite Fitness</td>
                                    <td>33</td>
                                    <td>36,150</td>
                                    <td>36,150,000 VNĐ</td>
                                </tr>
                                <tr>
                                    <td>4</td>
                                    <td>The New Gym</td>
                                    <td>47</td>
                                    <td>58,125</td>
                                    <td>58,125,000 VNĐ</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <th:block th:replace="admin/common/footer"></th:block>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<th:block th:replace="admin/common/logout-modal"></th:block>

<th:block th:replace="admin/common/script"></th:block>

</body>

</html>
