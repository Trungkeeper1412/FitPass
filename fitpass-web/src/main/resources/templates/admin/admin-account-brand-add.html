<!DOCTYPE html>
<html lang="en">
<th:block th:replace="admin/common/head"></th:block>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:replace="admin/common/sidebar"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <th:block th:replace="admin/common/navbar"></th:block>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h2 class="m-0 font-weight-bold text-primary">Thêm thương hiệu mới</h2>
                    </div>
                    <div class="card-body">
                        <div class="card-box">
                            <h2 class="fs-title text-center">Thông tin cơ bản</h2>
                            <div class="row text-start">
                                <form id="formSubmit" action="/admin/department/add" method="post">
                                    <div class="d-flex justify-content-center pb-3">
                                        <div class="col-md-4">
                                            <label for="name-brand" class="form-label fw-bold">Chọn thương hiệu trong danh sách chờ
                                                :</label>
                                            <select id="name-brand">
                                                <option value="classpass">Classpass</option>
                                                <option value="gym-hoa-lac">Gym Hòa Lạc</option>
                                                <option value="v-shape">V-shape</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-center pb-3">
                                        <div class="col-md-4">
                                            <label for="email-brand" class="form-label fw-bold">Email
                                                :</label>
                                            <input type="text" class="form-control" id="email-brand"
                                                   name="brandName" value="Classpass@gmail.com" readonly>
                                        </div>
                                    </div>
                                </form>

                                <div class="col-md-12 text-center">
                                    <input class="btn btn-submit" type="submit" value="Gửi xác nhận"
                                           id="createNewDepartment">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <th:block th:replace="admin/common/footer"></th:block>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->

<!-- Bootstrap core JavaScript-->
<th:block th:replace="admin/common/script"></th:block>
</body>

</html>
