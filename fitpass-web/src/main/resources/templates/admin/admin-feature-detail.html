<!DOCTYPE html>
<html lang="en">
<th:block th:replace="admin/common/head"></th:block>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:replace="admin/common/sidebar"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div class="d-flex flex-column" id="content-wrapper">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <th:block th:replace="admin/common/navbar"></th:block>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h2 class="m-0 font-weight-bold text-primary">Chi tiết tiện ích</h2>
                    </div>
                    <div class="card-body">
                        <div class="card-box">
                            <h2 class="fs-title text-center">Thông tin cơ bản</h2>
                            <form>
                                <div class="row">
                                    <div class="col-md-1 mb-4">
                                    </div>
                                    <div class="col-md-3 mb-4">
                                        <label for="feature-img" class="form-label fw-bold w-100">Ảnh biểu tượng :</label>
                                        <img class="show-feature-img" th:src="@{/images/system/no_image.png}" alt="Chưa chọn hình ảnh">
                                        <input type="file" class="form-control mt-2" style="width: 230px;" id="feature-img" accept="image/*" onchange="uploadImage(this);">
                                    </div>
                                    <div class="col-md-7 mb-4">
                                        <div class="mb-4">
                                            <label for="name-feature" class="form-label fw-bold">Tên tiện ích:</label>
                                            <input name="featureName" type="text" class="form-control" id="name-feature"
                                                   placeholder="Nhập tên tiện ích">
                                        </div>
                                    </div>
                                    <div class="col-md-12 text-center">
                                        <input class="btn btn-submit" type="submit" value="Lưu thay đổi" id="addFeature">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <th:block th:replace="admin/common/footer"></th:block>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<th:block th:replace="admin/common/logout-modal"></th:block>

<th:block th:replace="admin/common/script"></th:block>

<script>
    function updateFeatureStatus(featureId, selectObject) {
        let selectedValue = selectObject.value;
        let feature = {
            featureID: featureId,
            featureName: "",
            featureIcon: "",
            featureStatus: selectedValue === "active" ? 1 : 0
        }
        Swal.fire({
            title: 'Bạn có chắc chắn muốn thay đổi trạng thái?',
            showDenyButton: true,
            showCancelButton: false,
            confirmButtonText: `Đồng ý`,
            denyButtonText: `Không đồng ý`,
        }).then((result) => {
            if (result.isConfirmed) {
                $.ajax({
                    url: "/admin/feature/updateStatus",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(feature),
                    success: function (data) {
                        console.log(data);
                        Swal.fire("Thay đổi trạng thái thành công", "", "success");
                        window.location.reload();
                    }
                });
            } else {
                window.location.reload();
            }
        })


    }

    function getDetail(featureId) {
        $.ajax({
            url: "/admin/feature/detail/" + featureId,
            type: "GET",
            success: function (data) {
                console.log(data);
                let iconString = data.featureIcon;
                let icon = $(iconString);
                let className = icon.attr('class');
                $("#updateFeatureId").val(data.featureID);
                $("#updateName").val(data.featureName);
                $("#selectUpdate").val(className);
                $("#selectUpdate").trigger('change');
            }
        });
    }

    function updateFeature() {
        let featureId = $("#updateFeatureId").val();
        let featureName = $("#updateName").val();
        let featureIcon = $("#selectUpdate").val();
        let feature = {
            featureID: featureId,
            featureName: featureName,
            featureIcon: featureIcon,
            featureStatus: 0
        }
        $.ajax({
            url: "/admin/feature/update",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(feature),
            success: function (data) {
                if ($("#formUpdate").valid()) {
                    console.log(data);
                    Swal.fire("Cập nhật thành công", "", "success");
                    window.location.reload();
                }
                else {
                    return false;
                }
            }
        });
    }
</script>
</body>

</html>
