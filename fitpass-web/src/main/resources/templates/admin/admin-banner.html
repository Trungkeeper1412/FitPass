<!DOCTYPE html>
<html lang="en">
<th:block th:replace="admin/common/head"></th:block>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:replace="admin/common/sidebar"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <th:block th:replace="admin/common/navbar"></th:block>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header d-flex align-items-center justify-content-between">
                        <h2 class="fw-bold text-primary">Quản lý banner</h2>
                        <div class="fw-bold btn-banner" id="addImageButton">Thêm banner</div>
                        <input type="file" id="imageInput" style="display: none;" accept="image/*">
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="row text-start">
                                <div class="col">
                                    <div class="row-add">
                                        <div class="col-md-6">
                                            <div class="image-container banner">
                                                <img th:src="@{/user-homepage-assets/assets/img/banner/banner_2.gif}" alt="Image">
                                                <div class="image-actions">
                                                    <button class="img-edit-button" type="button"
                                                            data-toggle="tooltip" data-placement="top"
                                                            title="Chỉnh sửa hình ảnh"><i
                                                            class="fas fa-edit"></i></button>
                                                    <button class="img-delete-button" type="button"
                                                            data-toggle="tooltip" data-placement="top"
                                                            title="Xóa hình ảnh"><i class="fas fa-trash"></i></button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <th:block th:replace="admin/common/footer"></th:block>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<th:block th:replace="admin/common/script"></th:block>
</body>

</html>
