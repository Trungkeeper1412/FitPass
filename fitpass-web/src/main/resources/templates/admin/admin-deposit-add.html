<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="admin/common/head"></th:block>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:replace="admin/common/sidebar"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div class="d-flex flex-column" id="content-wrapper">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <th:block th:replace="admin/common/navbar"></th:block>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h2 class="m-0 font-weight-bold text-primary">Thêm mệnh giá quy đổi</h2>
                    </div>
                    <div class="card-body">
                        <div class="card-box">
                            <h2 class="fs-title text-center">Thông tin cơ bản</h2>
                            <form id="formSubmit" action="/admin/deposit/add" method="post" th:object="${createDeposit}">
                                <div class="row d-flex justify-content-center">
                                    <div class="col-md-4">
                                        <div class="mb-4">
                                            <label for="credit" class="form-label fw-bold">Số credit quy đổi:</label>
                                            <input th:field="*{credit}" name="credit" th:value="${createDeposit.getCredit()}" type="number" class="form-control" id="credit"
                                                   placeholder="Nhập số credit">
                                            <span th:if="${#fields.hasErrors('credit')}" class="error" th:errors="*{credit}">photoUrl Error</span>
                                        </div>
                                        <div class="mb-4">
                                            <label for="money" class="form-label fw-bold">Số tiền quy đổi (VNĐ):</label>
                                            <input th:field="*{money}" name="money" th:value="${createDeposit.getMoney()}" type="number" class="form-control" id="money"
                                                   placeholder="Nhập số tiền">
                                            <span th:if="${#fields.hasErrors('money')}" class="error" th:errors="*{money}">photoUrl Error</span>
                                        </div>
                                    </div>
                                    <div class="col-md-12 text-center">
                                        <input class="btn btn-submit" type="submit" value="Thêm mới" id="addDeposit">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <th:block th:replace="admin/common/footer"></th:block>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<th:block th:replace="admin/common/logout-modal"></th:block>

<th:block th:replace="admin/common/script"></th:block>

<script>

    $("#addDeposit").click(function (e) {
        e.preventDefault();
        // Thực hiện validation trước khi xử lý form
        if ($("#formSubmit").valid()) {
            Swal.fire({
                title: 'Bạn có muốn thêm mệnh giá quy đổi mới ?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Có',
                cancelButtonText: 'Không'
            }).then((result) => {
                if (result.isConfirmed) {
                    $("#formSubmit").submit();
                    Swal.fire({
                        title: 'Thành công!',
                        text: 'Mệnh giá mới đã được thêm thành công.',
                        icon: 'success',
                        showConfirmButton: false,
                        timer: 1500
                    });
                } else {
                    Swal.fire({
                        title: 'Thất bại!',
                        text: 'Mệnh giá mới chưa được thêm.',
                        icon: 'error',
                        showConfirmButton: false,
                        timer: 1500
                    });
                }
            });
        }
    });

</script>
</body>

</html>
