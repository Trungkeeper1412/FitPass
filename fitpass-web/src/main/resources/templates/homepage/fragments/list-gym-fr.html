<div th:fragment="list-gym-fr">
    <div class="row">
        <div class="col-md-6 col-lg-6 col-xl-4 mb-4" th:each="entry : ${departmentDistanceMap}">
            <div class="card">
                <img class="card-img-top" alt="Ảnh phòng tập" th:src="${entry.key.departmentWallpaperUrl}">
                <div class="card-body">
                    <h3 class="card-title" th:text="${entry.key.departmentName}"></h3>
                    <p class="card-text"><i class="bi bi-geo-alt"></i>
                        <th:block th:text="${entry.key.departmentAddress}"></th:block>
                    </p>
                    <p class="phone-number"><i class="bi bi-telephone"></i>
                        <th:block th:text="${entry.key.departmentPhone}"></th:block>
                    </p>
                    <div class="d-flex justify-content-between">
                        <div class="extras">
                            <div class="distance fw-bold">
                                <i class="bi bi-geo"></i> Khoảng cách: <th:block th:text="${#numbers.formatDecimal(entry.value,1,2,'COMMA')}"></th:block> km
                            </div>
                        </div>
                    </div>
                    <div class="review-section">
                        Đánh giá:
                        <div class="rating" th:attr="data-star=${entry.key.rating}"></div>
                    </div>
                    <div class="justify-content-between">
                        <div class="row price justify-content-center">
                            <div class="col">
                                <br>
                                <h6>Giá Gói linh hoạt:</h6>
                                <h5 class="text-money">10 <span class="credit" style="font-size: 16px;">Credit/Giờ</span></h5>
                            </div>
                            <div class="col">
                                <br>
                                <h6>Giá Gói cố định:</h6>
                                <h5 class="text-money">100-500 <span class="credit" style="font-size: 16px;">Credit</span></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
