<script>
    //Tab display code
    document.getElementById("list-gym").style.display = "none";
    function openGym() {
        document.getElementById("list-brand").style.display = "none";
        document.getElementById("list-gym").style.display = "block";
        document.getElementById("gym-list").classList.add("active-list");
        document.getElementById("brand-list").classList.remove("active-list");
        getNearbyGyms();
    }
    function openBrand() {
        document.getElementById("list-gym").style.display = "none";
        document.getElementById("list-brand").style.display = "block";
        document.getElementById("brand-list").classList.add("active-list");
        document.getElementById("gym-list").classList.remove("active-list");
    }

    function getNearbyGyms() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(sendLocationToServer);
        }
        function sendLocationToServer(position) {
            //real value from the web
            // const latitude = position.coords.latitude;
            // const longitude = position.coords.longitude;
            // console.log(latitude, longitude);

            //fixed value (position at hoa lac)
            const userLatitude = 21.00418734116798;
            const userLongitude = 105.52004332513577;
            console.log("Before AJAX request");
            $.ajax({
                type: "POST",
                url: "/user/homepage",
                data: {userLatitude: userLatitude, userLongitude: userLongitude},
                success: function (response) {
                    console.log("Inside success callback");
                    console.log(response.length);
                    if (response.length === 0) {
                        $('#department-list-container').empty();
                        $('#department-list-container').html('<p>No gyms found nearby.</p>');
                    } else {
                        $('#department-list-container').empty();
                        $('#department-list-container').html(response)
                    }
                },
                error: function (error) {
                    console.log("Inside error callback");
                    console.error("Error sending location data:", error);
                }
            });
            console.log("After AJAX request");
        }
    }
</script>
