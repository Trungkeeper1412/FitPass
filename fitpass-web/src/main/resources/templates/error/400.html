<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitpass - 400</title>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" th:href="@{/css/all.css}"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/fitpass/error.css}"/>
</head>

<body>
<div id="intro">
    <div class="middle error">
        <div class="error-panel">
            <div class="text-center">
                <div class="mb-4">
                    <p class="status-code">400</p>
                </div>
                <h4>Thông tin gửi lên server không chính xác.</h4>
                <a onclick="goBack()" class="btn btn-back">
                    <i class="fas fa-arrow-left fa-fw me-2"></i>Quay lại
                </a>
            </div>
        </div>
    </div>
</div>
<div id="footer" class="mt-u">
    <div class="container-fluid">
        <div class="row f-bot">
            <div class="col-12 col-sm-12 col-md-6">
                Trợ giúp
            </div>
            <div class="col-12 col-sm-12 col-md-6 copyright">
                <span>Copyright © 2023 Fitpass</span>
            </div>
        </div>
    </div>
</div>

<!-- Javascript -->
<th:block th:replace="~{common/script :: script/script}"></th:block>
<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>

</html>
