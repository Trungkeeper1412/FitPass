<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitpass - 403</title>
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" th:href="@{/css/all.css}"/>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}"/>
  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/fitpass/error.css}"/>
</head>

<body>
<div id="intro">
  <div class="middle error">
    <div class="error-panel">
      <div class="text-center">
        <div class="mb-4">
          <p class="status-code">403</p>
        </div>
        <h4>Bạn không thể truy cập trang này.</h4>
        <a onclick="goBack()" class="btn btn-back">
          <i class="fas fa-arrow-left fa-fw me-2"></i>Quay lại
        </a>
        <a th:href="@{/logout}" class="btn btn-back">
          <i class="fas fa-sign-out-alt fa-fw me-2"></i>Đăng nhập bằng tài khoản khác
        </a>
      </div>
    </div>
  </div>
</div>
<div id="footer" class="mt-u">
  <div class="container-fluid">
    <div class="row f-bot">
      <div class="col-12 col-sm-12 col-md-6">
        Trợ giúp
      </div>
      <div class="col-12 col-sm-12 col-md-6 copyright">
        <span>Copyright © 2023 Fitpass</span>
      </div>
    </div>
  </div>
</div>

<!-- Javascript -->
<th:block th:replace="~{common/script :: script/script}"></th:block>
<script>
  function goBack() {
    window.history.back();
  }
</script>
</body>

</html>
