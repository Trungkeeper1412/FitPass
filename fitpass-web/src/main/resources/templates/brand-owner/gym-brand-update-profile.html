<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="brand-owner/common/head"></th:block>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:replace="brand-owner/common/sidebar"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <th:block th:replace="brand-owner/common/navbar"></th:block>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header">
                        <h2 class="fw-bold text-primary">Chỉnh sửa</h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12 col-md-offset-3">
                                <form id="msform">
                                    <!-- progressbar -->
                                    <ul id="progressbar">
                                        <li class="active w-50">Thông tin cơ bản</li>
                                        <li class="w-50">Quản lý hình ảnh</li>
                                    </ul>
                                    <!-- fieldsets -->
                                    <fieldset>
                                        <h2 class="fs-title">Thông tin cơ bản</h2>
                                        <div class="row text-start">
                                            <div class="col-md-6">
                                                <div class="mb-4">
                                                    <input type="hidden" id="brandId" th:value="${brandDetails.getBrandId()}"/>
                                                    <label for="name-brand" class="form-label fw-bold">Tên thương
                                                        hiệu</label>
                                                    <input type="text" class="form-control" id="name-brand"
                                                           name="brandName" placeholder="Nhập tên thương hiệu" th:value="${brandDetails.getBrandName()}">
                                                </div>
                                                <div class="mb-4">
                                                    <label for="phone" class="form-label fw-bold">Số điện
                                                        thoại:</label>
                                                    <input type="number" class="form-control" id="phone" name="phone"
                                                           placeholder="Nhập số điện thoại" th:value="${brandDetails.getBrandContactNumber()}">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-4">
                                                    <label for="email" class="form-label fw-bold">Email :</label>
                                                    <input type="email" class="form-control" id="email" name="email"
                                                           placeholder="Nhập email" th:value="${brandDetails.getBrandEmail()}">
                                                </div>
                                                <div class="mb-4">
                                                    <label class="d-block fw-bold">Trạng thái :</label>
                                                    <div class="form-check form-check-inline">
                                                        <input type="radio" name="actived" id="inlineradio1" value="false"
                                                               th:checked="${brandDetails.getBrandStatus().getBrandStatusCd() == 1}">
                                                        <label class="active-check mt-1" for="inlineradio1">Hoạt động</label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input type="radio" name="actived" id="inlineradio2" value="true"
                                                               th:checked="${brandDetails.getBrandStatus().getBrandStatusCd != 1}">
                                                        <label class="active-check mt-1" for="inlineradio2">Ngưng hoạt động</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <label for="description" class="form-label fw-bold">Mô tả :</label>
                                                <textarea id="description" th:text="${brandDetails.getBrandDescription()}" rows="4" cols="50" name="comment"
                                                          placeholder="Mô tả về thương hiệu . . ."></textarea>
                                            </div>
                                        </div>
                                        <input type="button" name="next" class="next action-button" value="Sau">
                                    </fieldset>
                                    <fieldset>
                                        <h2 class="fs-title">Quản lý hình ảnh</h2>
                                        <div class="row text-start">
                                            <div class="col-md-4">
                                                <label for="logo" class="form-label fw-bold fs-4">Logo :</label>
                                                <div class="image-container">
                                                    <img th:src="${brandDetails.getBrandLogoUrl()}" alt="Image">
                                                    <div class="image-actions">
                                                        <button class="img-edit-button" type="button"
                                                                data-toggle="tooltip" data-placement="top" data-image-type="logo"
                                                                title="Chỉnh sửa hình ảnh"><i
                                                                class="fas fa-edit"></i></button>
                                                        <input type="hidden" id="imageLogo" th:value="${brandDetails.getBrandLogoUrl()}">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <label for="thumbnail" class="form-label fw-bold fs-4">Thumbnail
                                                    :</label>
                                                <div class="image-container">
                                                    <img th:src="${brandDetails.getBrandThumbnailUrl() + '?v=' + time}" alt="Image">
                                                    <div class="image-actions">
                                                        <button class="img-edit-button" type="button"
                                                                data-toggle="tooltip" data-placement="top" data-image-type="thumbnail"
                                                                title="Chỉnh sửa hình ảnh"><i
                                                                class="fas fa-edit"></i></button>
                                                        <input type="hidden" id="imageThumbnail" th:value="${brandDetails.getBrandThumbnailUrl()}">

                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <label for="banner" class="form-label fw-bold fs-4">Ảnh bìa
                                                    :</label>
                                                <div class="image-container">
                                                    <img th:src="@{${brandDetails.getBrandWallpaperUrl()}}" alt="Image">
                                                    <div class="image-actions">
                                                        <button class="img-edit-button" type="button"
                                                                data-toggle="tooltip" data-placement="top" data-image-type="wallpaper"
                                                                title="Chỉnh sửa hình ảnh"><i
                                                                class="fas fa-edit"></i></button>
                                                        <input type="hidden" id="imageWallpaper" th:value="${brandDetails.getBrandWallpaperUrl()}">
                                                    </div>
                                                </div>
                                            </div>
                                            <input type="file" id="imageInput" style="display: none;"
                                                   accept="image/*">
                                            <a class="fw-bold fs-5 text-black" id="addImageButton"></a>
                                        </div>
                                        <input type="button" name="previous" class="previous action-button-previous"
                                               value="Trước"/>
                                        <input type="submit" name="submit" class="submit action-button"
                                               value="Lưu" id="submitButton"/>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <th:block th:replace="brand-owner/common/footer"></th:block>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<th:block th:replace="brand-owner/common/logout-modal"></th:block>

<th:block th:replace="brand-owner/common/script"></th:block>

</body>

</html>
