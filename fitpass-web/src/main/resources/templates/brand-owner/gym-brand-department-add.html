<!DOCTYPE html>
<html lang="en">
<th:block th:replace="brand-owner/common/head"></th:block>
<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

            <!-- Sidebar -->
            <th:block th:replace="brand-owner/common/sidebar"></th:block>
            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <!-- Topbar -->
                    <th:block th:replace="brand-owner/common/navbar"></th:block>
                    <!-- End of Topbar -->

                    <!-- Begin Page Content -->
                    <div class="container-fluid">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h2 class="m-0 font-weight-bold text-primary">Thêm cơ sở mới</h2>
                            </div>
                            <div class="card-body">
                                <div class="card-box">
                                    <h2 class="fs-title text-center">Thông tin cơ bản</h2>
                                    <div class="row text-start">
                                        <form id="formSubmit" action="/brand-owner/department/add" method="post">
                                            <div class="d-flex justify-content-center">
                                                <div class="col-md-4">
                                                    <label for="name-brand" class="form-label fw-bold">Tên cơ sở
                                                        :</label>
                                                    <input type="hidden" name="brandId" th:value="${brandId}"/>
                                                    <input type="text" class="form-control" id="name-brand"
                                                           name="brandName" placeholder="Tên cơ sở">
                                                </div>
                                            </div>
                                        </form>
                                        <div class="col-md-12 text-center">
                                            <input class="btn btn-submit" type="submit" value="Thêm mới"
                                                   id="createNewDepartment">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- End of Main Content -->

                <!-- Footer -->
                <th:block th:replace="brand-owner/common/footer"></th:block>
                <!-- End of Footer -->
            </div>
            <!-- End of Content Wrapper -->
        </div>
        <!-- End of Page Wrapper -->
        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Logout Modal-->

        <!-- Bootstrap core JavaScript-->
        <th:block th:replace="brand-owner/common/script"></th:block>
        <script>
            $("#createNewDepartment").click(function () {
                Swal.fire({
                    title: 'Bạn có muốn thêm cơ sở mới không?',
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonText: 'Có',
                    cancelButtonText: 'Không'
                }).then((result) => {
                    if (result.isConfirmed) {
                        $("#formSubmit").submit();
                    } else {

                    }
                });
            });
        </script>
    </body>

</html>
