<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="brand-owner/common/head"></th:block>
<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <th:block th:replace="brand-owner/common/sidebar"></th:block>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <th:block th:replace="brand-owner/common/navbar"></th:block>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3 d-flex justify-content-between">
                            <h2 class="m-0 font-weight-bold text-primary">Danh sách các gói cố định</h2>
                            <a th:href="@{/brand-owner/gym-plans/fixed/add}" class="btn btn-primary" data-toggle="tooltip"
                                data-placement="left" title="Thêm gói tập">
                                <i class="fas fa-plus"></i>
                            </a>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="table-responsive">
                                    <table class="table table-bordered" id="dataTableFixed" width="100%"
                                        cellspacing="0">
                                        <thead>
                                            <tr>
                                                <th>Thứ tự</th>
                                                <th>Tên gói tập</th>
                                                <th>Số credit</th>
                                                <th>Thời lượng gói tập</th>
                                                <th data-toggle="tooltip" data-placement="top"
                                                    title="Đây là mô tả của thời gian trước khi kích hoạt">
                                                    Thời hạn trước khi kích hoạt</th>
                                                <th data-toggle="tooltip" data-placement="top"
                                                    title="Đây là mô tả của thời gian sau khi kích hoạt">
                                                    Thời hạn sau khi kích hoạt</th>
                                                <th>Trạng thái</th>
                                                <th>Chi tiết</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <th:block th:each="gymPlan : ${listFixedGymPlan}">
                                                <tr>
                                                    <td th:text="${gymPlanStat.index + 1}">1</td>
                                                    <td th:text="${gymPlan.getGymPlanName()}">Gói 3 ngày</td>
                                                    <td th:text="${gymPlan.getPrice() + ' Credit'}">100 Credit</td>
                                                    <td th:text="${gymPlan.getPlanBeforeActive()  + ' ngày'}">3 ngày</td>
                                                    <td th:text="${gymPlan.getPlanAfterActive() + ' ngày'}">10 ngày</td>
                                                    <td th:text="${gymPlan.getDuration() + ' ngày'}">30 ngày</td>
                                                    <td th:text="${gymPlan.getStatus() == 1 ? 'Hoạt động' : 'Không hoạt động'}">Hoạt động</td>
                                                    <td><a th:href="@{/brand-owner/gym-plans/fixed/details(id=${gymPlan.getGymPlanId()})}"
                                                           class="btn btn-primary">Cập nhật</a></td>
                                                </tr>
                                            </th:block>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <th:block th:replace="brand-owner/common/footer"></th:block>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <th:block th:replace="brand-owner/common/script"></th:block>
</body>

</html>
