<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="brand-owner/common/head"></th:block>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:replace="brand-owner/common/sidebar"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <th:block th:replace="brand-owner/common/navbar"></th:block>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h2 class="m-0 font-weight-bold text-primary">Danh sách đánh giá</h2>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Thứ tự</th>
                                    <th>Tên cơ sở</th>
                                    <th>Ảnh cơ sở</th>
                                    <th>Sao đánh giá</th>
                                    <th>Lượt đánh giá</th>
                                    <th>Chi tiết</th>
                                </tr>
                                </thead>
                                <tbody>
                                <th:block th:each="d : ${listDepartment}">
                                    <tr>
                                        <td th:text="${dStat.index  + 1}">1</td>
                                        <td th:text="${d.getDepartmentName()}">Cơ sở Cầu Giấy</td>
                                        <td><img th:src="${d.getDepartmentWallpaperUrl()}" alt=""></td>
                                        <td><i data-star="3" th:attr="data-star=${d.getRating()}"></i></td>
                                        <td th:text="${d.getFeedbackCount()}">5643</td>
                                        <td>
                                            <a th:href="@{/brand-owner/feedback/details(id=${d.getDepartmentId()})}" class="btn btn-primary">Chi tiết đánh giá</a>
                                        </td>
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <th:block th:replace="brand-owner/common/footer"></th:block>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<th:block th:replace="brand-owner/common/logout-modal"></th:block>

<th:block th:replace="brand-owner/common/script"></th:block>

</body>

</html>
