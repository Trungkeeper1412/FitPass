<!DOCTYPE html>
<html lang="en">
<th:block th:replace="brand-owner/common/head"></th:block>
<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <th:block th:replace="brand-owner/common/sidebar"></th:block>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <th:block th:replace="brand-owner/common/navbar"></th:block>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3 d-flex justify-content-between">
                            <h2 class="m-0 font-weight-bold text-primary">Danh sách các gói linh hoạt</h2>
                            <a th:href="@{/brand-owner/gym-plans/flexible/add}" class="btn btn-primary" data-toggle="tooltip"
                                data-placement="left" title="Thêm gói tập">
                                <i class="fas fa-plus"></i>
                            </a>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="table-responsive">
                                    <table class="table table-bordered" id="dataTableFlexible" width="100%"
                                        cellspacing="0">
                                        <thead>
                                            <tr>
                                                <th>Thứ tự</th>
                                                <th>Tên gói tập</th>
                                                <th>Số credit/giờ</th>
                                                <th data-toggle="tooltip" data-placement="top"
                                                    title="Đây là mô tả của thời gian trước khi kích hoạt">
                                                    Thời hạn trước khi kích hoạt</th>
                                                <th data-toggle="tooltip" data-placement="top"
                                                    title="Đây là mô tả của thời gian sau khi kích hoạt">
                                                    Thời hạn sau khi kích hoạt</th>
                                                <th>Trạng thái</th>
                                                <th>Chi tiết</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>1</td>
                                                <td>Gói linh hoạt 1</td>
                                                <td>100 Credit/Giờ</td>
                                                <td>7 ngày</td>
                                                <td>30 ngày</td>
                                                <td>Hoạt động</td>
                                                <td><a th:href="@{/brand-owner/gym-plans/flexible/details}"
                                                        class="btn btn-primary">Cập nhật</a></td>
                                            </tr>
                                            <tr>
                                                <td>2</td>
                                                <td>Gói linh hoạt 2</td>
                                                <td>200 Credit/Giờ</td>
                                                <td>7 ngày</td>
                                                <td>40 ngày</td>
                                                <td>Hoạt động</td>
                                                <td><a th:href="@{/brand-owner/gym-plans/flexible/details}"
                                                        class="btn btn-primary">Cập nhật</a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <th:block th:replace="brand-owner/common/footer"></th:block>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <th:block th:replace="brand-owner/common/script"></th:block>

</body>

</html>
