<!DOCTYPE html>
<html lang="en">
<th:block th:replace="brand-owner/common/head"></th:block>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:replace="brand-owner/common/sidebar"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <th:block th:replace="brand-owner/common/navbar"></th:block>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h2 class="m-0 font-weight-bold text-primary">Đổi mật khẩu</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/brand-owner/password" id="change-pw-form">
                            <div class="card-box">
                                <h2 class="fs-title text-center">Đổi mật khẩu</h2>
                                <div class="row">
                                    <div class="row">
                                        <div class="col-md-5 mb-3 mx-auto">
                                            <div class="mb-3">
                                                <label for="old-password" class="form-label fw-bold">Mật khẩu
                                                    cũ:</label>
                                                <input type="password" class="form-control" id="currentPassword"
                                                       name="currentPassword" placeholder="Nhập mật khẩu cũ">
                                                <i class="bi bi-eye-slash field-icon" id="togglePassword"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-5 mb-3 mx-auto">
                                            <div class="mb-3">
                                                <label for="new-password" class="form-label fw-bold">Mật khẩu
                                                    mới:</label>
                                                <input type="password" class="form-control" id="newPassword"
                                                       name="newPassword" placeholder="Nhập mật khẩu mới">
                                                <i class="bi bi-eye-slash field-icon" id="toggleNewPassword"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-5 mb-3 mx-auto">
                                            <div class="mb-3">
                                                <label for="confirm-password" class="form-label fw-bold">Xác nhận mật
                                                    khẩu mới:</label>
                                                <input type="password" class="form-control" id="confirmPassword"
                                                       name="confirmPassword" placeholder="Xác nhận mật khẩu mới">
                                                <i class="bi bi-eye-slash field-icon" id="toggleRePassword"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12 text-center">
                                        <input class="btn btn-submit" id="submit" type="submit" value="Lưu mật khẩu">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <th:block th:replace="brand-owner/common/footer"></th:block>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<th:block th:replace="brand-owner/common/logout-modal"></th:block>

<th:block th:replace="brand-owner/common/script"></th:block>
<script>
    $(".option-tab").on("click", function () {
        $(".option-tab").removeClass("at");
        $(this).addClass("at");
    });

    // change password tab
    const togglePassword = document.querySelector("#togglePassword");
    const password = document.querySelector("#currentPassword");
    togglePassword.addEventListener("click", function () {
        console.log(password)
        const type = password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        this.classList.toggle("bi-eye");
    });

    const toggleNewPassword = document.querySelector("#toggleNewPassword");
    const new_password = document.querySelector("#newPassword");
    toggleNewPassword.addEventListener("click", function () {
        const type = new_password.getAttribute("type") === "password" ? "text" : "password";
        new_password.setAttribute("type", type);
        this.classList.toggle("bi-eye");
    });

    const toggleRePassword = document.querySelector("#toggleRePassword");
    const re_password = document.querySelector("#confirmPassword");
    toggleRePassword.addEventListener("click", function () {
        const type = re_password.getAttribute("type") === "password" ? "text" : "password";
        re_password.setAttribute("type", type);
        this.classList.toggle("bi-eye");
    });
</script>
</body>

</html>
