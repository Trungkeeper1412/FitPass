<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="brand-owner/common/head"></th:block>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:replace="brand-owner/common/sidebar"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <th:block th:replace="brand-owner/common/navbar"></th:block>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3 d-flex justify-content-between">
                        <h2 class="m-0 font-weight-bold text-primary">Danh sách các cơ sở</h2>
                        <a th:href="@{/brand-owner/service/add}" class="btn btn-primary" data-toggle="tooltip"
                           data-placement="left" title="Thêm dịch vụ">
                            <i class="fas fa-plus"></i>
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Thứ tự</th>
                                    <th>Tên dịch vụ</th>
                                    <th>Ảnh dịch vụ</th>
                                    <th>Trạng thái</th>
                                    <th>Chi tiết</th>
                                </tr>
                                </thead>
                                <tbody>
                                <th:block th:each="s : ${brandAmenitiesList}">
                                    <tr>
                                        <td th:text="${sStat.index + 1}">1</td>
                                        <td th:text="${s.getAmenitieName()}">Hệ thống tủ khóa</td>
                                        <td><img th:src="${s.getPhotoUrl()}" alt=""></td>
                                        <td th:text="${s.getStatus() == 1 ? 'Hoạt động' : 'Ngừng hoạt động'}">Hoạt động</td>
                                        <td>
                                            <a th:href="@{/brand-owner/service/details(id=${s.getAmenitieId()})}" class="btn btn-primary">Cập nhật</a>
                                        </td>
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <th:block th:replace="brand-owner/common/footer"></th:block>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<th:block th:replace="brand-owner/common/logout-modal"></th:block>

<th:block th:replace="brand-owner/common/script"></th:block>

</body>

</html>
