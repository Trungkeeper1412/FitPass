<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="brand-owner/common/head"></th:block>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:replace="brand-owner/common/sidebar"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <th:block th:replace="brand-owner/common/navbar"></th:block>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h2 class="m-0 font-weight-bold text-primary">Quản lý chủ cơ sở</h2>
                    </div>
                    <div class="card-body">
                        <div class="card-box">
                            <h2 class="fs-title text-center">Thông tin cơ bản</h2>
                            <form id="formSubmit" action="/brand-owner/gym-owner/update" method="post" th:object="${gymOwner}">
                                <div class="row">
                                    <div class="col-md-2 mb-4">
                                        <label for="department-img" class="form-label fw-bold w-100">Ảnh:</label>
                                        <img class="show-department-img" th:src="${gymOwner.getImageUrl()}">
                                        <input type="file" class="form-control mt-2" id="department-img" name="department-img" accept="image/*" style="display: none;" onchange="uploadImage(this);">
                                        <div class="d-flex justify-content-center mt-3">
                                            <button type="button" class="btn btn-upload-img" onclick="document.getElementById('department-img').click();">
                                                Chọn ảnh
                                            </button>
                                        </div>
                                        <input th:field="*{imageUrl}" type="hidden" id="avatarImg" th:value="${gymOwner.getImageUrl()}" name="imageUrl">
                                        <input th:field="*{userId}" type="hidden" th:value="${userId}" name="userId">
                                        <input th:field="*{userDetailId}" type="hidden" th:value="${gymOwner.getUserDetailId()}" name="userDetailId">
                                        <input th:field="*{oldDepartmentId}" type="hidden" th:value="${gymOwner.oldDepartmentId}" name="oldDepartmentId">
                                    </div>

                                    <div class="col-md-5 mb-4">
                                        <div class="mb-4">
                                            <label for="firt-name" class="form-label fw-bold">Họ :</label>
                                            <input th:field="*{firstName}" th:value="${gymOwner.getFirstName()}" type="text" class="form-control" id="firt-name"
                                                   name="firstName" placeholder="Nhập họ">
                                            <span th:if="${#fields.hasErrors('firstName')}" class="error" th:errors="*{firstName}">firstName Error</span>
                                        </div>
                                        <div class="mb-4">
                                            <label for="email" class="form-label fw-bold">Email :</label>
                                            <input th:field="*{email}" th:value="${gymOwner.getEmail()}" type="text" class="form-control" id="email"
                                                   name="email" placeholder="Nhập gmail">
                                            <input th:field="*{oldEmail}" th:value="${gymOwner.getEmail()}" type="hidden">
                                            <span th:if="${#fields.hasErrors('email')}" class="error" th:errors="*{email}">email Error</span>
                                        </div>
                                        <div class="mb-4">
                                            <label for="address" class="form-label fw-bold">Địa chỉ :</label>
                                            <input th:field="*{address}" th:value="${gymOwner.getAddress()}" type="text" class="form-control" id="address" name="address" placeholder="Nhập địa chỉ">
                                            <span th:if="${#fields.hasErrors('address')}" class="error" th:errors="*{address}">address Error</span>
                                        </div>
                                        <div class="mb-4">
                                            <label for="date-of-birth" class="form-label fw-bold">Ngày Sinh :</label>
                                            <input th:field="*{dateOfBirth}" th:value="${gymOwner.getDateOfBirth()}" type="date" class="form-control" id="date-of-birth" name="dateOfBirth">
                                            <span th:if="${#fields.hasErrors('dateOfBirth')}" class="error" th:errors="*{dateOfBirth}">dateOfBirth Error</span>
                                        </div>
                                        <div class="mb-4">
                                            <label class="d-block fw-bold">Trạng thái :</label>
                                            <div class="form-check form-check-inline">
                                                <input th:field="*{userDeleted}" type="radio" name="active" id="inlineradio1" th:checked="${!gymOwner.isUserDeleted()}"
                                                       value="0">&nbsp;Đang hoạt động
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input th:field="*{userDeleted}" type="radio" name="active" id="inlineradio2" th:checked="${gymOwner.isUserDeleted()}"
                                                       value="1">&nbsp;Ngừng hoạt động
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-5 mb-4">
                                        <div class="mb-4">
                                            <label for="last-name" class="form-label fw-bold">Tên :</label>
                                            <input th:field="*{lastName}" th:value="${gymOwner.getLastName()}" type="text" class="form-control" id="last-name"
                                                   name="lastName" placeholder="Nhập tên">
                                            <span th:if="${#fields.hasErrors('lastName')}" class="error" th:errors="*{lastName}">lastName Error</span>
                                        </div>
                                        <div class="mb-4">
                                            <label for="phone" class="form-label fw-bold">Số Điện Thoại :</label>
                                            <input th:field="*{phone}" th:value="${gymOwner.getPhone()}" type="number" class="form-control" id="phone" name="phone" value="0987654321">
                                            <span th:if="${#fields.hasErrors('phone')}" class="error" th:errors="*{phone}">phone Error</span>
                                        </div>
                                        <div class="mb-4">
                                            <label for="id-card" class="form-label fw-bold">Số Căn Cước :</label>
                                            <input th:field="*{idCard}" th:value="${gymOwner.getIdCard()}" type="number" class="form-control" id="id-card" name="idCard" placeholder="Nhập số căn cước">
                                            <span th:if="${#fields.hasErrors('idCard')}" class="error" th:errors="*{idCard}">idCard Error</span>
                                        </div>
                                        <div class="mb-4">
                                            <label for="gender" class="form-label fw-bold">Giới Tính :</label>
                                            <select th:field="*{gender}" class="form-select" id="gender" name="gender">
                                                <option value="">Chọn giới tính</option>
                                                <option value="Male" th:selected="${gymOwner.getGender().equals('Male')}">Nam</option>
                                                <option value="Female" th:selected="${gymOwner.getGender().equals('Female')}">Nữ</option>
                                            </select>
                                            <span th:if="${#fields.hasErrors('gender')}" class="error" th:errors="*{gender}">gender Error</span>
                                        </div>
                                        <div class="mb-4">
                                            <label for="existing-department" class="form-label fw-bold">Chọn cơ sở
                                                :</label>
                                            <select th:field="*{departmentId}" class="form-select" id="existing-department"
                                                    name="department">
                                                <option value="-1">Không có cơ sở nào</option>
                                                <th:block th:each="d : ${filteredList}">
                                                    <option th:value="${d.getDepartmentId()}" th:text="${d.getDepartmentName()}" th:selected="${d.getDepartmentId() ==  gymOwner.getDepartmentId()}">Cơ sở Đống Đa</option>
                                                </th:block>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-12 text-center">
                                        <input class="btn btn-submit" type="submit" value="Lưu thay đổi" id="updateBrandOwner">
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->
        <!-- Footer -->
        <th:block th:replace="brand-owner/common/footer"></th:block>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<th:block th:replace="brand-owner/common/logout-modal"></th:block>

<th:block th:replace="brand-owner/common/script"></th:block>

<script>
    function uploadImage(input) {
        function checkFileSize(fileInput) {
            const maxSizeInBytes = 2 * 1024 * 1024;

            if (fileInput.files.length > 0) {
                const fileSize = fileInput.files[0].size;

                if (fileSize > maxSizeInBytes) {
                    // Kích thước file lớn hơn 10MB, hiển thị thông báo
                    Swal.fire({
                        icon: 'error',
                        title: 'Vui lòng thử lại!',
                        text: 'Kích thước của tập tin hình ảnh vượt quá giới hạn cho phép. Hãy chọn ảnh có kích thước nhỏ hơn 2MB.',
                    });

                    fileInput.value = '';
                }
            }
        }
        if (input.files && input.files[0]) {

            checkFileSize(input);

            const file = input.files[0];

            var formData = new FormData();
            formData.append("file", file);
            $.ajax({
                type: "POST",
                url: `/upload/uploadAvatar`,
                data: formData,
                processData: false,
                contentType: false,
                success: function (response) {
                    console.log(response)
                    $("#avatarImg").val(response);
                },
                error: function () {
                    console.log("Failed to upload file");
                }
            });

            var reader = new FileReader();

            reader.onload = function (e) {
                var img = document.querySelector('.show-department-img');
                img.src = e.target.result;
            };

            reader.readAsDataURL(input.files[0]);
        }
    }

    $("#updateBrandOwner").click(function (e) {
        e.preventDefault();
        // Thực hiện validation trước khi xử lý form
        if ($("#formSubmit").valid()) {
            Swal.fire({
                title: 'Bạn có muốn cập nhật thông tin chủ cơ sở ?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Có',
                cancelButtonText: 'Không'
            }).then((result) => {
                if (result.isConfirmed) {
                    $("#formSubmit").submit();
                    Swal.fire({
                        title: 'Thành công!',
                        text: 'Thông tin đã được cập nhật thành công.',
                        icon: 'success',
                        showConfirmButton: false,
                        timer: 1500
                    });
                } else {
                    Swal.fire({
                        title: 'Thất bại!',
                        text: 'Thông tin chưa được cập nhật.',
                        icon: 'error',
                        showConfirmButton: false,
                        timer: 1500
                    });
                }
            });
        }
    });

</script>
</body>


</html>
