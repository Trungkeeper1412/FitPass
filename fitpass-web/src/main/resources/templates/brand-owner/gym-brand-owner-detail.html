<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="brand-owner/common/head"></th:block>
<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <th:block th:replace="brand-owner/common/sidebar"></th:block>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <th:block th:replace="brand-owner/common/navbar"></th:block>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h2 class="m-0 font-weight-bold text-primary">Quản lý chủ cơ sở</h2>
                        </div>
                        <div class="card-body">
                            <div class="card-box">
                                <h2 class="fs-title text-center">Thông tin cơ bản</h2>
                                <form action="/brand-owner/gym-owner/update" method="post">
                                    <div class="row">
                                        <div class="col-md-2 mb-3">
                                            <label for="avatar" class="form-label fw-bold">Ảnh :</label>
                                            <img class="show-avatar-img" th:src="${userDetail.getImageUrl()}" alt="Hình ảnh">
                                            <input type="hidden" th:value="${userId}" name="userId">
                                            <input type="hidden" th:value="${oldDepartmentId}" name="oldDepartmentId">
                                        </div>
                                        <div class="col-md-5 mb-3">
                                            <div class="mb-3">
                                                <label for="firt-name" class="form-label fw-bold">Họ :</label>
                                                <input th:value="${userDetail.getFirstName()}" type="text" class="form-control" id="firt-name"
                                                    name="firstName" placeholder="Nhập họ">
                                            </div>
                                            <div class="mb-3">
                                                <label for="email" class="form-label fw-bold">Email :</label>
                                                <input th:value="${userDetail.getEmail()}" type="text" class="form-control" id="email"
                                                    name="email" placeholder="Nhập gmail">
                                            </div>
                                            <div class="mb-3">
                                                <label for="address" class="form-label fw-bold">Địa chỉ :</label>
                                                <input th:value="${userDetail.getAddress()}" type="text" class="form-control" id="address" name="address" placeholder="Nhập địa chỉ">
                                            </div>
                                            <div class="mb-3">
                                                <label for="date-of-birth" class="form-label fw-bold">Ngày Sinh :</label>
                                                <input th:value="${userDetail.getDateOfBirth()}" type="date" class="form-control" id="date-of-birth" name="dateOfBirth">
                                            </div>
                                            <div class="mb-3">
                                                <label class="d-block fw-bold">Trạng thái :</label>
                                                <div class="form-check form-check-inline">
                                                    <input type="radio" name="active" id="inlineradio1" th:checked="${!userDetail.isUserDeleted()}"
                                                        value="true">&nbsp;Đang hoạt động
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input type="radio" name="active" id="inlineradio2" th:checked="${userDetail.isUserDeleted()}"
                                                        value="false">&nbsp;Ngừng hoạt động
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-5 mb-3">
                                            <div class="mb-3">
                                                <label for="last-name" class="form-label fw-bold">Tên :</label>
                                                <input th:value="${userDetail.getLastName()}" type="text" class="form-control" id="last-name"
                                                    name="lastName" placeholder="Nhập tên">
                                            </div>
                                            <div class="mb-3">
                                                <label for="phone" class="form-label fw-bold">Số Điện Thoại :</label>
                                                <input th:value="${userDetail.getPhoneNumber()}" type="text" class="form-control" id="phone" name="phone" value="0987654321">
                                            </div>
                                            <div class="mb-3">
                                                <label for="id-card" class="form-label fw-bold">Số Căn Cước :</label>
                                                <input type="text" class="form-control" id="id-card" name="idCard" placeholder="Nhập số căn cước">
                                            </div>
                                            <div class="mb-3">
                                                <label for="gender" class="form-label fw-bold">Giới Tính :</label>
                                                <select class="form-select" id="gender" name="gender">
                                                    <option value="">Chọn giới tính</option>
                                                    <option value="Male"  th:selected="${userDetail.getGender().equals('Male')}">Nam</option>
                                                    <option value="Female" th:selected="${userDetail.getGender().equals('Female')}">Nữ</option>
                                                    <option value="Khác">Khác</option>
                                                </select>
                                            </div>
                                            <div class="mb-3">
                                                <label for="existing-department" class="form-label fw-bold">Chọn cơ sở
                                                    :</label>
                                                <select class="form-select" id="existing-department"
                                                    name="department">
                                                    <option value="-1">Không có cơ sở nào</option>
                                                    <th:block th:each="d : ${filteredList}">
                                                        <option th:value="${d.getDepartmentId()}" th:text="${d.getDepartmentName()}" th:selected="${d.getDepartmentId() ==  userDetail.getGymDepartmentId()}">Cơ sở Đống Đa</option>
                                                    </th:block>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-12 text-center">
                                            <input class="btn btn-submit" type="submit" value="Lưu thay đổi">
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->
            <!-- Footer -->
            <th:block th:replace="brand-owner/common/footer"></th:block>
            <!-- End of Footer -->
        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>


    <th:block th:replace="brand-owner/common/script"></th:block>

</body>

</html>
