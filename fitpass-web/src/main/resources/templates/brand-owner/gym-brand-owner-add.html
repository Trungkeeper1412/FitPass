<!DOCTYPE html>
<html lang="en">
<th:block th:replace="brand-owner/common/head"></th:block>
<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <th:block th:replace="brand-owner/common/sidebar"></th:block>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <th:block th:replace="brand-owner/common/navbar"></th:block>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h2 class="m-0 font-weight-bold text-primary">Thêm chủ cơ sở mới</h2>
                        </div>
                        <div class="card-body">
                            <div class="card-box">
                                <h2 class="fs-title text-center">Thông tin cơ bản</h2>
                                <div class="row">
                                    <div class="col-md-2 mb-3">
                                        <label for="department-img" class="form-label fw-bold w-100">Ảnh :</label>
                                        <img class="show-department-img" src="img/undraw_profile_2.svg">
                                        <input type="file" class="form-control mt-2" id="department-img" name="department-img" accept="image/*" onchange="previewImage(this);">
                                    </div>
                                    <div class="col-md-5 mb-3">
                                        <div class="mb-3">
                                            <label for="firt-name" class="form-label fw-bold">Họ :</label>
                                            <input type="text" class="form-control" id="firt-name"
                                                name="firt-name" placeholder="Nhập họ">
                                        </div>
                                        <div class="mb-3">
                                            <label for="email" class="form-label fw-bold">Email :</label>
                                            <input type="text" class="form-control" id="email"
                                                placeholder="Nhập gmail">
                                        </div>
                                        <div class="mb-3">
                                            <label for="address" class="form-label fw-bold">Địa chỉ :</label>
                                            <input type="text" class="form-control" id="address" name="address" placeholder="Nhập địa chỉ">
                                        </div>
                                        <div class="mb-3">
                                            <label for="date-of-birth" class="form-label fw-bold">Ngày Sinh :</label>
                                            <input type="date" class="form-control" id="date-of-birth" name="date-of-birth">
                                        </div>
                                        <div class="mb-3">
                                            <label for="gender" class="form-label fw-bold">Giới Tính :</label>
                                            <select class="form-select" id="gender" name="gender">
                                                <option value="">Chọn giới tính</option>
                                                <option value="Nam">Nam</option>
                                                <option value="Nữ">Nữ</option>
                                                <option value="Khác">Khác</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-5 mb-3">
                                        <div class="mb-3">
                                            <label for="last-name" class="form-label fw-bold">Tên :</label>
                                            <input type="text" class="form-control" id="last-name"
                                                name="last-name" placeholder="Nhập tên">
                                        </div>
                                        <div class="mb-3">
                                            <label for="username" class="form-label fw-bold">Tên đăng nhập :</label>
                                            <input type="text" class="form-control" id="phone" name="username" placeholder="Nhập tên người dùng">
                                        </div>
                                        <div class="mb-3">
                                            <label for="phone" class="form-label fw-bold">Số Điện Thoại :</label>
                                            <input type="text" class="form-control" id="phone" name="phone" placeholder="Nhập số điện thoại">
                                        </div>
                                        <div class="mb-3">
                                            <label for="id-card" class="form-label fw-bold">Số Căn Cước :</label>
                                            <input type="text" class="form-control" id="id-card" name="id-card" placeholder="Nhập số căn cước">
                                        </div>
                                    </div>
                                    <div class="col-md-12 text-center">
                                        <input class="btn btn-submit" type="submit" value="Thêm chủ cơ sở">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <th:block th:replace="brand-owner/common/footer"></th:block>
            <!-- End of Footer -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>


    <th:block th:replace="brand-owner/common/script"></th:block>

</body>

</html>
