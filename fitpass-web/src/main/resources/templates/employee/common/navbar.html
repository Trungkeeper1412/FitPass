<script>
    document.getElementById("unread-noti").style.backgroundColor = "#d5e9ff";
    document.getElementById("unread-noti").style.color = "blue";
    document.getElementById("read-noti-tab").style.display = "none";
    document.getElementById("read-noti").style.backgroundColor = '#e7e7e7';


    document.getElementById("read-noti").addEventListener('click', function(){
        document.getElementById("read-noti").style.backgroundColor = "#d5e9ff";
        document.getElementById("read-noti").style.color = "blue";
        document.getElementById("unread-noti").style.backgroundColor = '#e7e7e7';
        document.getElementById("unread-noti").style.color = "";
        document.getElementById("read-noti-tab").style.display = "block";
        document.getElementById("unread-noti-tab").style.display = "none";
    });
    document.getElementById("unread-noti").addEventListener('click', function(){
        document.getElementById("unread-noti").style.backgroundColor = "#d5e9ff";
        document.getElementById("unread-noti").style.color = "blue";
        document.getElementById("read-noti").style.backgroundColor = '#e7e7e7';
        document.getElementById("read-noti").style.color = "";
        document.getElementById("read-noti-tab").style.display = "none";
        document.getElementById("unread-noti-tab").style.display = "block";

    });

    let count = 0;
    document.getElementById("alertsDropdown").addEventListener('click', function(){
        document.getElementById("notifications-list").style.display = "block";
        count ++;
        console.log(count);
        if(count % 2 == 0){
            document.getElementById("notifications-list").style.display = "none";
        }
    });

</script>
