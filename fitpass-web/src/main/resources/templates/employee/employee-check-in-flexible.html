<!-- Search AJAX Jquery-->
<script>
    let globalCurrentPage = 1;
    let defaultPageSize = 6;
    let status = "check-in"; // default status
    const departmentId = $('#departmentId').val();

    $(document).ready(function () {
        $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
            let targetId = $(e.target).attr("href");
            status = targetId === "#unactivated" ? "check-in" : "checked-in";

            console.log("shown.bs.tab event triggered - targetId: " + targetId + ", status: " + status);

            // Add 'show' and 'active' classes to the shown tab content
            $(targetId + '-tab').addClass('show active');

            // If the other tab was previously active, remove 'show' and 'active' from it
            let otherTabId = status === "check-in" ? "#active-tab" : "#unactivated-tab";
            $(otherTabId).removeClass('show active');

            handleTabChange(departmentId, status)
        });
        // Manually show the #unactivated-tab
        $('a[href="#unactivated"]').trigger('shown.bs.tab');
    });

    // Function to handle tab change
    function handleTabChange(departmentId, status) {
        console.log("Tab changed, the status is " + status)
        fetchData(departmentId, status, globalCurrentPage, defaultPageSize).then(data => {
            console.log(data)
            updateUI(data, status);
            attachPaginationEventListeners(departmentId, status, defaultPageSize);
        });
    }

    // Function to make an AJAX call to the backend
    function fetchData(departmentId, status, page, size) {
        return fetch(`/employee/check-in/flexible/list?departmentId=${departmentId}&status=${status}&page=${page}&size=${size}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Server responded with an error: ' + response.statusText);
                }
                return response.json();
            })
            .catch(error => {
                console.error('Fetching error:', error);
            });
    }

    function updateUI(data, status, isSearch) {
        renderPage(data, status, isSearch);
        renderPagination(data.currentPage, data.totalPages, status, isSearch);
    }

    function renderPage(data, status, isSearch) {
        let list;
        if (Object.keys(data).length === 0) {
            list = [];
        } else {
            list = status === 'check-in' ? data.listCheckInFlexible : data.listCheckOutFlexible;
        }
        let container = status === 'check-in' ? $('#CheckInList') : $('#CheckOutList');
        let paginationContainer = status === 'check-in' ? $('#paginationCheckIn') : $('#paginationCheckedIn');
        container.empty();

        if (list.length === 0) {
            let noCustomerMessage = status === 'check-in'
                ? "Bạn không có khách hàng nào đang cần check in"
                : "Bạn không có khách hàng nào đã check in";

            let alertDiv = `
            <div class="alert alert-warning bg-white text-center fs-4 d-flex flex-column align-items-center justify-content-center" role="alert">
                <div class="d-flex align-items-center mb-3">
                    <i class="bi bi-info-circle me-2"></i><span>${noCustomerMessage}</span>
                </div>
                <img src="/images/system/empty-list.png" alt="Empty List" style="max-width: 100px;">
            </div>
        `;
            container.append(alertDiv);
            paginationContainer.hide();
        } else {
            if (isSearch) {
                let searchResultsHtml = `
                <div class="search-results-info d-flex justify-content-between align-items-center mb-3">
                    <span>Tìm thấy ${data.totalRecords} kết quả</span>
                    <button class="btn btn-secondary" onclick="location.reload()">Quay lại</button>
                </div>
            `;
                container.prepend(searchResultsHtml);
            }

            list.forEach(item => {
                let userCardHtml = `
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="user-card">
                        <div class="user-info">
                            <div class="img-col">
                                <img src="${item.imageUrl}" alt="User Profile Image">
                            </div>
                            <div class="basic-info">
                                <div class="fw-bold username">${item.username}</div>
                                <div class="phone">${item.phoneNumber}</div>
                            </div>
                            <span class="user-status${status === 'check-in' ? '' : ' working'}">${status === 'check-in' ? 'Chưa tập' : 'Đang tập'}</span>
                        </div>
                        <div class="${status === 'check-in' ? 'plan-info' : 'plan-wrapper'}">
                            <div class="fw-bold">FITPASS_${item.orderDetailId}</div>
                            <div class="plan-type" style="overflow-wrap: break-word">${item.productName}</div>
                            <div>
                                <span class="text-money">${item.pricePerHours}</span>
                                <span class="credit fw-bold">Credit/Giờ</span>
                            </div>
                            ${status === 'check-in' ?
                    `<button class="btn checkin-btn mt-3" order-detail-id="${item.orderDetailId}" onclick="performCheckIn(${item.orderDetailId})">Check-in</button>`:
                    `<button class="btn checkin-btn mx-auto mt-2" order-detail-id="${item.orderDetailId}" onclick="showDetail(${item.orderDetailId})">Chi tiết</button>`}
                        </div>
                    </div>
                </div>
            `;
                container.append(userCardHtml);
            });
            if (list.length > 0 && paginationContainer.is(':hidden')) {
                paginationContainer.show();
            }
        }
    }

    // You need to replace `yourFullData` and `yourStatus` with the actual variables or ways to retrieve the full list and status

    function renderPagination(currentPage, totalPages, status, isSearch) {
        let paginationContainer = status === 'check-in' ? $('#paginationCheckIn') : $('#paginationCheckedIn');

        // Clear the pagination container
        paginationContainer.empty();

        // Append 'Previous' button
        let previousDisabled = currentPage === 1 ? ' disabled' : '';
        paginationContainer.append(`<li class="page-item${previousDisabled}">
        <a class="page-link" href="#" data-page="${currentPage - 1}">Previous</a>
    </li>`);

        // Append page number buttons
        for (let i = 1; i <= totalPages; i++) {
            let activeClass = i === currentPage ? ' active' : '';
            paginationContainer.append(`<li class="page-item${activeClass}">
            <a class="page-link" href="#" data-page="${i}">${i}</a>
        </li>`);
        }

        // Append 'Next' button
        let nextDisabled = currentPage === totalPages ? ' disabled' : '';
        paginationContainer.append(`<li class="page-item${nextDisabled}">
        <a class="page-link" href="#" data-page="${currentPage + 1}">Next</a>
    </li>`);

        attachPaginationEventListeners(departmentId, status, defaultPageSize, isSearch);
    }

    function attachPaginationEventListeners(departmentId, status, size, isSearch) {
        let paginationContainer = status === 'check-in' ? $('#paginationCheckIn') : $('#paginationCheckedIn');
        let paginationControls = paginationContainer.find('.page-link');

        paginationControls.off('click').on('click', function (e) {
            e.preventDefault();
            const page = parseInt($(this).data('page'));
            if (page > 0) {
                handlePageChange(departmentId, status, page, size, isSearch);
            }
        });
    }

    function handlePageChange(departmentId, status, page, size, isSearch) {
        let searchText, searchOption;

        // Check the status and use values accordingly
        if (status === 'check-in') {
            searchText = $("#searchInputCheckIn").val().trim();
            searchOption = $("#search-by-check-in").val();
        } else if (status === 'checked-in') {
            searchText = $("#searchInputCheckedIn").val().trim();
            searchOption = $("#search-by-checked-in").val();
        }

        if (isSearch) {
            // Ensure searchText and searchOption are defined
            if (searchText !== undefined && searchOption !== undefined) {
                fetchSearchData(departmentId, status, page, size, searchText, searchOption).then(data => {
                    updateUI(data, status, true);
                    attachPaginationEventListeners(departmentId, status, size, true);
                });
            } else {
                console.error("Search text or option is undefined.");
                // Handle error case where search text or option is undefined
                // Perhaps revert to normal data fetching or show an error message
            }
        } else {
            // Fetch normal data and update the UI without maintaining the search state
            fetchData(departmentId, status, page, size).then(data => {
                updateUI(data, status, false);
                attachPaginationEventListeners(departmentId, status, size, false);
            });
        }
    }

    ////////////////////////////////////////////////////// Search Function ////////////////////////////////////////////////
    $("#searchButtonCheckIn").click(function (event) {
        event.preventDefault();
        let searchText = $("#searchInputCheckIn").val().trim(); // Use trim() to remove whitespace
        let searchOption = $("#search-by-check-in").val();
        let departmentId = $("#departmentId").val();

        // Remove any existing error messages
        $('.error-message').remove();

        // Initialize a flag to check if the input is valid
        let isValidInput = true;

        // Check if a search option has been chosen
        if (!searchOption) {
            // Display an error message for search option
            $("<div class='error-message' style='color: red;'>Hãy chọn 1 cách tìm kiếm</div>")
                .insertAfter("#search-by-check-in");
            // Optionally add a red outline to the select dropdown
            $("#search-by-check-in").css('border', '1px solid red');
            isValidInput = false;
        } else {
            // If a search option is selected, remove the red outline
            $("#search-by-check-in").css('border', '');
        }

        if (!searchText) {
            // Display an error message for search text
            $("<div class='error-message' style='color: red; display: block; width: 100%; margin-top: 0.25rem;'>Hãy nhập nội dung tìm kiếm</div>")
                .insertAfter(".check-in-search-input");
            // Optionally add a red outline to the input field
            $("#searchInputCheckIn").css('border', '1px solid red');
            isValidInput = false;
        } else {
            // If search text is not empty, remove the red outline
            $("#searchInputCheckIn").css('border', '');
        }

        // Proceed with the search if the input is valid
        if (isValidInput) {
            $('#CheckInList').empty();
            fetchSearchData(departmentId, status, globalCurrentPage, defaultPageSize, searchText, searchOption).then(data => {
                updateUI(data, status, true);
                attachPaginationEventListeners(departmentId, status, defaultPageSize, true);
            });
        }
    });

    $("#searchButtonCheckedIn").click(function (event){
        event.preventDefault();

        let searchText = $("#searchInputCheckedIn").val().trim();
        let searchOption = $("#search-by-checked-in").val();
        let departmentId = $("#departmentId").val();
        // Remove any existing error messages
        $('.error-message').remove();

        // Initialize a flag to check if the input is valid
        let isValidInput = true;

        // Check if a search option has been chosen
        if (!searchOption) {
            // Display an error message for search option
            $("<div class='error-message' style='color: red;'>Hãy chọn 1 cách tìm kiếm </div>")
                .insertAfter("#search-by-checked-in");
            // Optionally add a red outline to the select dropdown
            $("#search-by-checked-in").css('border', '1px solid red');
            isValidInput = false;
        } else {
            // If a search option is selected, remove the red outline
            $("#search-by-checked-in").css('border', '');
        }

        if (!searchText) {
            // Display an error message for search text
            $("<div class='error-message' style='color: red; display: block; width: 100%; margin-top: 0.25rem;'>Hãy nhập nội dung tìm kiếm</div>")
                .insertAfter(".check-out-search-input");
            // Optionally add a red outline to the input field
            $("#searchInputCheckedIn").css('border', '1px solid red');
            isValidInput = false;
        } else {
            // If search text is not empty, remove the red outline
            $("#searchInputCheckedIn").css('border', '');
        }

        // Proceed with the search if the input is valid
        if (isValidInput) {
            $('#CheckOutList').empty();
            fetchSearchData(departmentId, status, globalCurrentPage, defaultPageSize, searchText, searchOption).then(data => {
                updateUI(data, status, true);
                attachPaginationEventListeners(departmentId, status, defaultPageSize, true);
            });
        }
    });

    function fetchSearchData(departmentId, status, page, size, searchText, searchOption) {
        console.log(searchOption)
        console.log(searchText)
        const baseUrl = `/employee/flexible/search`;
        const queryParams = new URLSearchParams({
            searchText,
            searchOption,
            departmentId,
            status,
            page,
            size
        }).toString();

        return fetch(`${baseUrl}?${queryParams}`)
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error('Server responded with an error: ' + text);
                    });
                }
                if (response.status === 204) {
                    return {}; // or return null, or an appropriate default value to indicate no content
                }

                return response.json();
            })
            .catch(error => {
                console.error('Fetching error:', error);
                return {};
            });
    }

    ////////////////////////////////// Create Check In Request + Create Check Out Request ///////////////////////////////////////
    function performCheckIn(orderDetailId) {
        Swal.fire({
            title: 'Gửi yêu cầu check in',
            icon: 'question',
            showCancelButton: true,
            confirmButtonText: 'Có',
            cancelButtonText: 'Không',

        })
            .then((result) => {
                if (result.isConfirmed) {
                    $.ajax({
                        type: "GET",
                        url: `/employee/flexible/sendCheckinRequest?id=${orderDetailId}`,
                        success: function (data) {
                            if (data > 0) {
                                Swal.fire({
                                    toast: true,
                                    icon: 'success',
                                    title: `Gửi yêu cầu check in thành công`,
                                    animation: true,
                                    position: 'top-right',
                                    showConfirmButton: false,
                                    timer: 3000,
                                    timerProgressBar: true,
                                    didOpen: (toast) => {
                                        toast.addEventListener('mouseenter', Swal.stopTimer)
                                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                                    }
                                })

                                    icon: 'error',

                                    animation: true,
                                    position: 'top-right',
                                    showConfirmButton: false,
                                    timer: 3000,
                                    timerProgressBar: true,
                                    didOpen: (toast) => {
                                        toast.addEventListener('mouseenter', Swal.stopTimer)
                                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                                    }
                                })
                            }
                        },
                        error: function () {
                            alert("Đã xảy ra lỗi trong quá trình check in.");

                    });

    }

            success: function (data) {
                console.log(data)
                var dataCheckOut = data;
                // Xử lí thông tin check out
                var checkInTime = formatDateTime(data.checkInTime);
                var duration = calculateDuration(data.checkInTime);
                var credit = calculateTotalPrice(duration, data.pricePerHours);
                // Hiện thông tin check out bằng thông báo
                Swal.fire({
                    title: 'Thông tin',
                    html: `
                            <p class="fw-bold">Thời gian check in: <span class="fw-normal">${checkInTime}</span></p>
                            <p  class="fw-bold">Thời gian đã tập: <span class="fw-normal">${duration} phút</span></p>
                            <p  class="fw-bold">Credit tạm tính: <span class="fw-normal">${credit} credit</span></p>
                        `,
                    showCancelButton: true,
                    confirmButtonText: 'Check Out',
                    cancelButtonText: 'Quay lại',
                    reverseButtons: true,

                            const confirmButton = Swal.getConfirmButton();
                            confirmButton.disabled = true;
                        }
                    }
                }).then((result) => {

                    const dataToSend = {
                        orderDetailId: orderDetailId,
                        duration: duration,
                        checkInTime: dataCheckOut.checkInTime,
                        checkOutTime: Date.now(),
                        totalCredit: credit
                    };
                    console.log(JSON.stringify(dataToSend));
                    if (result.isConfirmed) {
                        $.ajax({
                            type: "POST",
                            url: `/employee/flexible/sendCheckoutRequest`,
                            headers: {
                                "Content-Type": "application/json",
                            },
                            data: JSON.stringify(dataToSend),
                            success: function (data) {
                                if (data > 0) {
                                    Swal.fire({
                                        toast: true,
                                        icon: 'success',
                                        title: `Gửi yêu cầu check out thành công`,
                                        animation: true,
                                        position: 'top-right',
                                        showConfirmButton: false,
                                        timer: 3000,
                                        timerProgressBar: true,
                                        didOpen: (toast) => {
                                            toast.addEventListener('mouseenter', Swal.stopTimer)
                                            toast.addEventListener('mouseleave', Swal.resumeTimer)
                                        }

                                } else {

                                        title: `Gửi yêu cầu check out không thành công`,

                                        showConfirmButton: false,

                                        timerProgressBar: true,
                                        didOpen: (toast) => {
                                            toast.addEventListener('mouseenter', Swal.stopTimer)
                                            toast.addEventListener('mouseleave', Swal.resumeTimer)
                                        }
                                    })
                                }

                            },
                            error: function () {
                                alert("Đã xảy ra lỗi trong quá trình gửi thông tin check out");
                            }

                    }
                });

    function formatDateTime(inputDate) {
        const dateObject = new Date(inputDate);

        const year = dateObject.getFullYear();
        const month = (dateObject.getMonth() + 1).toString().padStart(2, '0');
        const day = dateObject.getDate().toString().padStart(2, '0');
        const hours = dateObject.getHours().toString().padStart(2, '0');
        const minutes = dateObject.getMinutes().toString().padStart(2, '0');
        const seconds = dateObject.getSeconds().toString().padStart(2, '0');

        const formattedTime = `${hours}:${minutes}:${seconds}`;
        const formattedDate = `${day}-${month}-${year}`;

        return `${formattedTime} ${formattedDate}`;
    }

    function calculateDuration(startTime) {
        // Lấy thời gian hiện tại
        const currentTime = new Date();

        // Chuyển thời gian bắt đầu (startTime) thành đối tượng Date
        const startDate = new Date(startTime);

        // Tính toán thời gian cách nhau (đơn vị: mili giây)
        const timeDifference = currentTime - startDate;

        // Chuyển thời gian cách nhau thành phút (hoặc đơn vị khác tùy chọn)
        // 1 phút = 60,000 mili giây
        return Math.floor(timeDifference / (1000 * 60));
    }

    function calculateTotalPrice(durationInMinutes, pricePerHour) {
        // Kiểm tra nếu durationInMinutes hoặc pricePerHour không hợp lệ
        if (isNaN(durationInMinutes) || isNaN(pricePerHour) || durationInMinutes < 0 || pricePerHour < 0) {
            return "Dữ liệu không hợp lệ";
        }

        // Chuyển đổi duration từ phút sang giờ (1 giờ = 60 phút)
        const durationInHours = durationInMinutes / 60;

        // Tính tổng giá dựa trên duration và giá cho mỗi giờ
        let totalPrice;
        if (durationInHours > 0 && durationInHours <= 1) {
            totalPrice = pricePerHour;
        } else {
            totalPrice = durationInHours * pricePerHour;
        }
        return totalPrice.toFixed(2); // Làm tròn tổng giá đến 2 chữ số thập phân
    }
</script>
