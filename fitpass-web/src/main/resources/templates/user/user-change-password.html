<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Cá Nhân</title>
    <meta name="description" content="Profile Page">
    <meta name="keywords" content="My">

    <th:block th:insert="common/vendor-head"></th:block>

    <link href="https://cdn.datatables.net/v/dt/dt-1.13.6/datatables.css" rel="stylesheet">
    <link th:href="@{/user-homepage-assets/assets/css/MyStyle.css}" rel="stylesheet">
</head>
<body style="background-color: rgb(238, 238, 238);">
<!-- ======= Header ======= -->
<header th:replace="common/navbar :: navbar"></header>

<!-- Content -->
<div class="user-profile-content container-fluid">
    <div class="row justify-content-center">
        <th:block th:replace="user/fragments/sidebar.html :: sidebar"></th:block>

        <div class="col-md-8 col-lg-8 col-xl-9 content-by-option">
            <!-- Common components in tab -->
            <div class="add-money-tab">
                <div class="row justify-content-center credit-info-common">
                    <div class="col-sm-6 col-md-6">
                        <div class="account-balance">
                            <div>
                                <span><img src="https://cdn-icons-png.flaticon.com/128/10317/10317738.png"></span>
                                <span class="wallet-money">
                                    <span  th:text="${session.userCredit}"></span>
                                    <span>Credits</span>
                                </span>
                            </div>
                            <div class="ab-title">Số dư trong ví</div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6">
                        <div class="account-balance">
                            <div>
                                <span><img src="https://cdn-icons-png.flaticon.com/128/10318/10318269.png"></span>
                                <span class="wallet-money">2000 Credits</span>
                            </div>
                            <div class="ab-title">Tổng credits đã nạp</div>
                        </div>
                    </div>
                </div>

                <!-- User deposit tab -->
                <th:block th:replace="user/fragments/change-password.html :: change-password"></th:block>
            </div>
        </div>
    </div>

    <div class="add-money-modal">
        <div class="modal-content">
            <div>
                <span class="close-button" style="float: right;"><i class="bi bi-x-circle-fill"></i></span>
                <h3 class="fw-bold">Xác nhận nạp tiền</h3>
            </div>
            <div class="mt-4">
                <span>Tổng tiền nạp</span>
                <span>:</span>
                <span class="money fw-bold">số tiền nạp</span>
                <span class="currency"> đồng</span>
            </div>
            <div class="mt-2">
                <span class="creditConfirm fw-bold">500</span>
                <span>Credits</span>
                <span>sẽ được cộng vào ví của bạn!</span>
            </div>
            <div class="btn-option">
                <button id="paymentSubmit" class="confirm">Xác nhận và thanh toán</button>
                <button class="cancel">Hủy</button>
            </div>
        </div>
    </div>
</div>

<!-- ======= Footer ======= -->

<div id="preloader"></div>
<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>

<th:block th:include="common/vendor-script"></th:block>
<script src="https://cdn.datatables.net/v/dt/dt-1.13.6/datatables.js"></script>
<script>
    // change password tab
    const togglePassword = document.querySelector("#togglePassword");
    const password = document.querySelector("#password");
    togglePassword.addEventListener("click", function () {
        console.log(password)
        const type = password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        this.classList.toggle("bi-eye");
    });

    const toggleNewPassword = document.querySelector("#toggleNewPassword");
    const new_password = document.querySelector("#new-password");
    toggleNewPassword.addEventListener("click", function () {
        const type = new_password.getAttribute("type") === "password" ? "text" : "password";
        new_password.setAttribute("type", type);
        this.classList.toggle("bi-eye");
    });

    const toggleRePassword = document.querySelector("#toggleRePassword");
    const re_password = document.querySelector("#re-password");
    toggleRePassword.addEventListener("click", function () {
        const type = re_password.getAttribute("type") === "password" ? "text" : "password";
        re_password.setAttribute("type", type);
        this.classList.toggle("bi-eye");
    });
</script>
</body>
</html>
