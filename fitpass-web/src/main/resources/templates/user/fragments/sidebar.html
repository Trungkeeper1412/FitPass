<div class="col-md-4 col-lg-4 col-xl-3 menu-option mb-4" th:fragment="sidebar">
  <div class="user-basic-info">
    <div class="user-img">
      <img th:src="@{/images/system/v2.png}">
    </div>
    <div class="user">
      <div class="name" th:text="${session.userInfo.getUserAccount()}">Nguyễn Văn A</div>
      <div class="gmail">nguyenvana@gmail.com</div>
    </div>
  </div>

  <ul class="account-info list-group">
      <div class="row justify-content-center credit-info">
          <div class="mb-3">
              <div class="account-balance">
                  <div class="account-money">
                      <span><img src="https://cdn-icons-png.flaticon.com/128/10317/10317738.png"></span>
                      <span class="wallet-money">
                          <span  th:text="${session.userCredit}"></span>
                          <span>Credits</span>
                      </span>
                  </div>
                  <div class="ab-title">Số dư trong ví</div>
              </div>
          </div>
          <div class="mb-3">
              <div class="account-balance">
                  <div>
                      <span><img src="https://cdn-icons-png.flaticon.com/128/10318/10318269.png"></span>
                      <span class="wallet-money">2000 Credits</span>
                  </div>
                  <div class="ab-title">Tổng credits đã nạp</div>
              </div>
          </div>
      </div>

      <a th:href="@{/profile/my-profile}">
    <li class="list-group-item p-3 option-tab" onclick="openUserProfileTab()">
            <span>
              <img src="https://cdn-icons-png.flaticon.com/128/8748/8748620.png">
            </span>
      <span>Hồ sơ của tôi</span>
    </li>
      </a>

    <li class="list-group-item p-3 option-tab" onclick="openChangePwTab()">
            <span>
              <img src="https://cdn-icons-png.flaticon.com/128/807/807241.png">
            </span>
      <span>Đổi mật khẩu</span>
    </li>

    <li class="list-group-item p-3 option-tab">
            <span>
              <img src="https://cdn-icons-png.flaticon.com/128/1860/1860195.png">
            </span>
      <span>Lịch tập</span>
    </li>

    <li class="list-group-item p-3 option-tab">
            <span>
              <img src="https://cdn-icons-png.flaticon.com/128/11520/11520032.png">
            </span>
      <span>Đánh giá của tôi</span>
    </li>

      <a th:href="@{/profile/my-notifications}">
      <li class="list-group-item p-3 option-tab" onclick="openNotiTab()">
              <span>
                <img src="https://cdn-icons-png.flaticon.com/128/891/891012.png">
              </span>
          <span>Thông báo</span>
      </li>
      </a>
  </ul>

  <ul class="wallet-info list-group">
      <a th:href="@{/profile/deposit}">
      <li class="list-group-item p-3 option-tab" onclick="openAddMoneyTab()">
            <span>
              <img src="https://cdn-icons-png.flaticon.com/128/7887/7887095.png">
            </span>
      <span>Nạp tiền</span>
    </li>
      </a>

    <li class="list-group-item p-3 option-tab" onclick="openTransactionHistory()">
            <span>
              <img src="https://cdn-icons-png.flaticon.com/128/847/847566.png">
            </span>
      <span>Lịch sử giao dịch</span>
    </li>
  </ul>
</div>
