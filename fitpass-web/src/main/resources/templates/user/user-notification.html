<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Cá Nhân</title>
    <meta name="description" content="Profile Page">
    <meta name="keywords" content="My">

    <th:block th:insert="~{common/vendor-head}"></th:block>

    <link href="https://cdn.datatables.net/v/dt/dt-1.13.6/datatables.css" rel="stylesheet">
    <link th:href="@{/user-homepage-assets/assets/css/MyStyle.css}" rel="stylesheet">
</head>
<body style="background-color: rgb(238, 238, 238);">
<!-- ======= Header ======= -->
<header th:replace="~{common/navbar :: navbar}"></header>

<!-- Content -->
<div class="user-profile-content container-fluid">
    <div class="row justify-content-center">
        <th:block th:insert="~{user/fragments/sidebar :: sidebar}"></th:block>

        <div class="col-md-8 col-lg-8 col-xl-9 content-by-option">
            <!-- Common components in tab -->
            <div class="add-money-tab">
                <th:block th:insert="~{user/fragments/money-tab :: money-tab}"></th:block>


                <!--User notifications tab-->
                <div class="mt-4 mb-4" id="my-notifications">
                    <div class="row my-notifications">
                        <div class="noti-card col-12 mb-4">
                            <img
                                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtk86cli80AalCTdP_MOrFRItgZ6JQKsaHTQ&usqp=CAU">
                            <div class="noti-content">
                                <div>
                    <span><img style="width: 18px; height: 18px;"
                               src="https://cdn-icons-png.flaticon.com/128/891/891012.png"></span>
                                    <span class="fw-bold">Hòa Lạc Fitness -</span>
                                    <span>Flash sale giá sốc, tức tốc vào ngay !</span>
                                </div>
                                <div class="noti-description">
                                    Sale mạnh đến 50% từ các gói tập linh hoạt đến cố định, vào quẹo lựa ngay.
                                </div>
                                <div class="noti-time">
                                    16:46 07-11-2023
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row pagination">
                        <div class="col-12">
                            <nav style="margin-top: -40px; float: right;">
                                <ul class="pagination">
                                    <li class="page-item disabled">
                                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                                    </li>
                                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                                    <li class="page-item active-page">
                                        <a class="page-link" href="#">2</a>
                                    </li>
                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">Next</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ======= Footer ======= -->

<div id="preloader"></div>
<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>

<th:block th:include="common/vendor-script"></th:block>
<script src="https://cdn.datatables.net/v/dt/dt-1.13.6/datatables.js"></script>
<script>

    function toggleModal() {
        modal.classList.toggle("show-modal");
    }

    function windowOnClick(event) {
        if (event.target === modal) {
            toggleModal();
        }
    }

    for (var i = 0, len = triggers.length; i < len; i++) {
        triggers[i].addEventListener("click", toggleModal);
    }
    closeButton.addEventListener("click", toggleModal);
    cancel.addEventListener("click", toggleModal);
    window.addEventListener("click", windowOnClick);


    $(".option-tab").on("click", function () {
        $(".option-tab").removeClass("at");
        $(this).addClass("at");
    });


</script>
</body>
</html>
