<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        span {
            font-weight: bold;
            color: #ff6600;
        }
    </style>
</head>
<body>
<h1>Payment Successful!</h1>
<p>Redirecting to profile page in <span th:text="${redirectCountdown}">5</span> seconds...</p>

<script th:inline="javascript">
    var redirectCountdown = [[${redirectCountdown}]];
    var redirectInterval = setInterval(function() {
        redirectCountdown--;
        if (redirectCountdown === 0) {
            clearInterval(redirectInterval);
            window.location.href = "/profile/my-profile";
        }
        document.querySelector('span').textContent = redirectCountdown;
    }, 1000);
</script>
</body>
</html>
