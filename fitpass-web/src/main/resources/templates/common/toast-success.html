<!-- Toast success -->
<div class="position-fixed bottom-0 end-0 p-4" style="z-index: 11" th:fragment="toast-success">
  <div id="toast-success"
       class="toast align-items-center text-white bg-success border-0"
       role="alert"
       aria-live="assertive"
       aria-atomic="true"
  >
    <div class="d-flex">
      <div class="toast-body">
        Hello, world! This is a toast message SUCCESS.
      </div>
      <button type="button"
              class="btn-close btn-close-white me-3 m-auto"
              data-bs-dismiss="toast"
              aria-label="Close">
      </button>
    </div>
  </div>
</div>
